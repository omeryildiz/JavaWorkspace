<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<style type="text/css">
			.ui-widget,.ui-widget .ui-widget {
	    		font-size: 90% !important;
			}
		</style>
		
	</h:head>
	
	
	<body>
	
		<p:panel header="Şehir Yönetim Ekranı">
		
			<p:messages autoUpdate="true"/>
		
			<h:form id="updateForm">
				<h:panelGrid columns="2">
					Ad : <p:inputText value="#{cityBean.instance.name}"/>
					Nufus : <p:inputText value="#{cityBean.instance.population}"/>
					
					<p:commandButton value="Kaydet" action="#{cityBean.save()}" update="@form :listForm" rendered="#{cityBean.instance.id == null}"/>
					<p:commandButton value="Düzenle" action="#{cityBean.update()}" update="@form :listForm" rendered="#{cityBean.instance.id != null}"/>
				</h:panelGrid> 
			</h:form>
			
			<h:form id="listForm">
				<p:dataTable value="#{cityBean.list}" var="city">
				
					<p:column headerText="Sil">
						<p:commandLink value="Sil" action="#{cityBean.remove(city)}" update="@form" />
					</p:column>
					
					<p:column headerText="Seç">
						<p:commandLink value="Sec" action="#{cityBean.select(city)}" update=":updateForm" />
					</p:column>
				
					<p:column headerText="Id">
						#{city.id}
					</p:column>
					
					<p:column headerText="Ad">
						#{city.name}
					</p:column>
					
					<p:column headerText="Nufus">
						#{city.population}
					</p:column>
				
				
				</p:dataTable>
			</h:form>
		</p:panel>
	</body>
</html>
