<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<body>
		<h:form>
			<h:dataTable value="#{productTwoBean.productList}" var="prod" width="600px">
			
				<f:facet name="header">Ürün Listesi</f:facet>
			
				<h:column>
					<f:facet name="header">Sil</f:facet>
					<h:commandLink action="#{productTwoBean.remove(prod)}" value="Sil" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Seç</f:facet>
					<h:commandLink action="#{productTwoBean.select(prod)}" value="Sec" />
				</h:column>
			
				<h:column>
					<f:facet name="header">Ad</f:facet>
					#{prod.name}
				</h:column>
			
				<h:column>
					<f:facet name="header">Marka</f:facet>
					#{prod.brand} 
				</h:column>
			
				<h:column>
					<f:facet name="header">Fiyat</f:facet>
					#{prod.price}
				</h:column>
			
			</h:dataTable>
			<h:commandButton action="/productSave.xhtml" value="Yeni Ürün Tanımla" >
				<f:ajax event="click" />
			</h:commandButton>
		</h:form>
	</body>
</html>
