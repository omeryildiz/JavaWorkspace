<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:form>
	<f:validateRequired for="birthday"></f:validateRequired>
		<h:inputText value="#{birthdayBean.birthday}" required="true" id="birthday">
		
			<f:convertDateTime pattern="dd.MM.yyyy"/>
		</h:inputText>
		<h:messages />
		<br />
		<h:commandButton value="Günü Hesapla" />
		
		<br /><br />
		
		<h:outputText value="#{birthdayBean.birthday}">
			<f:convertDateTime pattern="EEEE MMMM"/>
		</h:outputText>
		
	</h:form>
</html>
