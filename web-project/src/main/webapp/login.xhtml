<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<body>
	#{userLoginBean.mesaj}
	<h:form>
	Kullanici adi : <h:inputText value="#{userLoginBean.username}" /> <h:message for="username" />
	sifre : <h:inputText value="#{userLoginBean.password}" /> <h:message for="password" />
	<h:commandButton action="#{userLoginBean.login()}" value="Giriş Yap" />
	Sifremi hatirla <h:selectBooleanCheckbox value="#{userLoginBean.beniHatirla()}" />
	<h:selectManyCheckbox value="#{userLoginBean.secilenIlgiAlanlari}">
		<f:selectItem itemValue="Bilgisayar"/>
		<f:selectItem itemValue="Resim"/>
		<f:selectItem itemValue="Müzik"/>
	</h:selectManyCheckbox>
	</h:form>
	
	</body>
</html>
