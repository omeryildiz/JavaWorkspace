<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:ut="http://utech.com/jsf/comps"
                template="/layout/template.xhtml">
    
    <ui:define name="menu">
		<ui:include src="/menu/menu.xhtml">
			<ui:param name="curmodul" value="finance" />
            <ui:param name="curpage" value="financeNew"/>
            <ui:param name="curitem" value="financeNewCheque"/>
            <ui:param name="cursubitem" value="chequeCollectedAtBankPayroll"/>
		</ui:include>
	</ui:define>
	
	<ui:define name="toolbar">
		<div class="pathgroup">
		<s:link
			view="/finance/chequeCollectedAtBankPayrollBrowse.xhtml" propagation="none">
			<h:outputText
				value="#{messages['module.caption.ChequeCollectionAtBankPayrollBrowse']}" rendered="#{s:hasPermission('chequeCollectedAtBankPayroll', 'select')}" />
		</s:link> <h:outputText value=" Â» " /> <s:link view="/finance/chequeCollectedAtBankPayroll.xhtml">
			<h:outputText value="#{messages['chequeCollectionAtBankPayroll.caption.Form']}" rendered="#{s:hasPermission('chequeCollectedAtBankPayroll', 'update')}"  />
		</s:link></div>

		<div class="toolgroup-left"><s:link
			action="#{chequeCollectedAtBankPayrollHome.createNew()}" rendered="#{s:hasPermission('chequeCollectedAtBankPayroll', 'insert')}"  >
			<h:graphicImage url="/img/add.gif" />
			<h:outputText value="#{messages['chequeCollectedAtBankPayroll.action.Add']}"/>
		</s:link></div>

	</ui:define>
	
    <ui:define name="body">
    	<h1><h:outputText
			value="#{messages['module.caption.ChequeCollectionAtBankPayroll']}" /></h1>
        
        <ui:include src="/layout/messages.xhtml"/>

		<ui:include src="/finance/chequeSelectPopup.xhtml" />
        <h:form id="form" >
            
            <r:panel>
                <f:facet name="header">
                    <s:fragment>
                        <h:outputText value="#{messages['chequeCollectionAtBankPayroll.caption.Form']}" />
                    </s:fragment>
                </f:facet>
                                
                <s:fragment rendered="#{not chequeCollectedAtBankPayrollHome.isEditable}">
                	<h:outputText value="#{messages['collection.hint.NotEditable']}" styleClass="hint" />
                </s:fragment>
                
                <h:panelGrid columns="3" style="width:100%;">
                    
                    <s:div>
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['chequeToBankPayroll.label.Serial']}" accesskey="Q"/></ui:define>
                            <h:inputText value="#{chequeCollectionAtBankPayroll.serial}" styleClass="middle" 
                            	required="true" accesskey="Q" 
                            	disabled="#{not generalOptionPane.getOption('SERIALNUMBER_ISEDITABLE').asBoolean}"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['chequeToBankPayroll.label.Reference']}"/></ui:define>
                            <h:inputText value="#{chequeCollectionAtBankPayroll.reference}" styleClass="middle" required="false"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['chequeToBankPayroll.label.Code']}"/></ui:define>
                            <h:inputText value="#{chequeCollectionAtBankPayroll.code}" styleClass="middle" />
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['chequeToBankPayroll.label.Status']}"/></ui:define>
                            <h:selectBooleanCheckbox id="active" value="#{chequeCollectionAtBankPayroll.active}" styleClass="checkbox" />
                            <h:outputLabel value="#{messages['chequeToBankPayroll.label.Active']}" for="active" styleClass="checkboxLabel" />
                        </s:decorate>

                    </s:div>
                    
                    <s:div>

                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['chequeToBankPayroll.label.Date']}"/></ui:define>
                            <r:calendar value="#{chequeCollectionAtBankPayroll.date}" enableManualInput="true"
                                        datePattern="#{messages['general.format.Date']}" required="true"/>
                        </s:decorate>

                        <a:region id="bankAccount" immediate="true" ajaxSingle="true">
							<s:decorate template="/layout/edit.xhtml">
                                <ui:define name="label">
                                    <h:outputText value="#{messages['chequeToBankPayroll.label.Bank']}"/>
                                </ui:define>
                                <h:selectOneMenu id="bankBox"
                                                 value="#{chequeCollectionAtBankPayroll.bank}"
                                                 required="false"
                                                 styleClass="middle">
                                    <s:convertEntity/>
                                    <s:selectItems value="#{generalSuggestion.bankList}"
                                                   var="item"
                                                   label="#{item.name}"
                                                   noSelectionLabel="#{messages['general.value.None']}"
                                                   hideNoSelectionLabel="false" />
                                    <a:support event="onchange" reRender="bankBranchBox,bankAccountBox" ajaxSingle="true"/>
                                </h:selectOneMenu>
                            </s:decorate>
                            <s:decorate template="/layout/edit.xhtml">
                                <ui:define name="label">
                                    <h:outputText value="#{messages['chequeToBankPayroll.label.BankBranch']}"/>
                                </ui:define>
                                <h:selectOneMenu id="bankBranchBox"
                                                 value="#{chequeCollectionAtBankPayroll.bankBranch}"
                                                 required="false"
                                                 styleClass="middle">
                                    <s:convertEntity/>
                                    <s:selectItems value="#{generalSuggestion.getBankBranches(chequeCollectionAtBankPayroll.bank)}"
                                                   var="item"
                                                   label="#{item.name}"
                                                   noSelectionLabel="#{messages['general.value.None']}"
                                                   hideNoSelectionLabel="false" />
                                    <a:support event="onchange" reRender="bankAccountBox" ajaxSingle="true"/>
                                </h:selectOneMenu>
                            </s:decorate>
                            <s:decorate template="/layout/edit.xhtml">
                                <ui:define name="label">
                                    <h:outputText value="#{messages['chequeToBankPayroll.label.BankAccount']}"/>
                                </ui:define>
                                <h:selectOneMenu id="bankAccountBox"
                                                 value="#{chequeCollectionAtBankPayroll.bankAccount}"
                                                 required="true"                                                 
                                                 styleClass="middle">
                                    <s:convertEntity/>
                                    <s:selectItems value="#{generalSuggestion.getBankAccounts(chequeCollectionAtBankPayroll.bankBranch)}"
                                                   var="item"
                                                   label="#{item.accountNo} - #{item.currency}"
                                                   noSelectionLabel="#{messages['general.value.None']}"
                                                   hideNoSelectionLabel="false" />
                                </h:selectOneMenu>
                            </s:decorate>
                        </a:region>

                    </s:div>
                    
                    <s:div>

                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['chequeToBankPayroll.label.Info']}"/></ui:define>
                            <h:inputTextarea value="#{chequeCollectionAtBankPayroll.info}" styleClass="exlarge" rows="6"/>
                        </s:decorate>
                    
                    </s:div>
                </h:panelGrid>
                
                <a:region renderRegionOnly="false">
                    <r:dataTable id="its" 
                                 var="item"
                                 value="#{chequeCollectionAtBankPayroll.details}" 
                                 rowKeyVar="rowKey"
                                 styleClass="detailTable"
                                 onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
                                 onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                        <f:facet name="header">
                            <r:columnGroup>
                                <r:column colspan="7">
                                    <h:outputText value="#{messages['chequeToBankPayroll.caption.Details']}" />
                                </r:column>

                                <r:column style="width:20px;">
                                    <div>
                                        <a:commandLink  reRender="chequeTitle" action="#{chequeCollectedAtBankPayrollHome.popupChequeSelect(0)}" oncomplete="Richfaces.showModalPanel('cheSelectPop');" accesskey="N">
                                            <h:graphicImage url="/img/add.gif" title="#{messages['general.button.NewDetail']}"/> 
                                        </a:commandLink>
                                    </div>
                                </r:column>
                                
                                <r:column breakBefore="true" styleClass="middle" style="width:150px;">
                                    <h:outputText value="#{messages['cheque.label.ChequeNumber']}" />
                                </r:column>
                                
                                <r:column>
                                    <h:outputText value="#{messages['cheque.label.Contact']}" />
                                </r:column>

                                <r:column style="width:150px;">
                                    <h:outputText value="#{messages['cheque.label.ChequeOwner']}" />
                                </r:column>
                                
                                <r:column>
                                    <h:outputText value="#{messages['cheque.label.BankAccount']}"/>
                                </r:column>

                                <r:column>
                                    <h:outputText value="#{messages['cheque.label.Amount']}"/>
                                </r:column>

                                <r:column>
                                    <h:outputText value="#{messages['cheque.label.IssueDate']}" />
                                </r:column>
                                
                                <r:column>
                                    <h:outputText value="#{messages['cheque.label.MaturityDate']}" />
                                </r:column>
                                
                                <r:column>
                                    <h:outputText value="" />
                                </r:column>
                            </r:columnGroup>
                            
                        </f:facet>

                        <r:column >
                            <s:decorate>
                                <h:outputText  value="#{item.cheque.referenceNo}"/>
                            </s:decorate>
                        </r:column>

                        <r:column>
                            <h:outputText rendered="#{not empty item.cheque.contact}" value="[#{item.cheque.contact.code}] #{item.cheque.contact.name}" />
                        </r:column>

                        <r:column>
                            <h:outputText value="#{item.cheque.chequeOwner}" />
                        </r:column>
                        
                        <r:column>
                            <h:outputText value="#{item.cheque.bankName} - #{item.cheque.bankBranch} - #{item.cheque.accountNo}" />
                        </r:column>

                        <r:column styleClass="amountField">
                            <h:outputText value="#{item.cheque.money}" />
                        </r:column>

                        <r:column>
                            <s:decorate>
                                <h:outputText value="#{item.cheque.issueDate}" >
                                    <s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                                </h:outputText>
                            </s:decorate>
                        </r:column>

                        <r:column>
                            <s:decorate>    
                                <h:outputText  value="#{item.cheque.maturityDate}" >
                                    <s:convertDateTime
                                        pattern="#{messages['general.format.Date']}" />
                                </h:outputText>
                            </s:decorate>
                        </r:column>

                        <r:column>
                            <a:commandLink reRender="its" action="#{chequeCollectedAtBankPayrollHome.deleteLine(rowKey)}" >
                                <h:graphicImage url="/img/delete.gif" /> 
                            </a:commandLink>
                        </r:column>
                        
                    </r:dataTable>
                </a:region>
                
            </r:panel>
            
            <div class="actionButtons">
                
                <h:commandButton id="pdf"
                                 value="#{messages['general.button.PDF']}"
                                 action="#{chequeCollectedAtBankPayrollHome.pdf(chequeCollectionAtBankPayroll)}"
                                 styleClass="button"
                                 rendered="#{not empty chequeCollectionAtBankPayroll.id and s:hasPermission('chequeCollectedAtBankPayroll', 'pdf')}" />

                <h:commandButton id="save" 
                                 value="#{messages['general.button.Save']}" 
                                 action="#{chequeCollectedAtBankPayrollHome.save()}"
                                 styleClass="button checkRequired"
                                 rendered="#{chequeCollectedAtBankPayrollHome.isEditable and s:hasPermission('chequeCollectedAtBankPayroll', 'insert')}" />  
                
                
                <s:button id="delete" 
                          value="#{messages['general.button.Delete']}" 
                          action="#{chequeCollectedAtBankPayrollHome.delete()}"
                          rendered="#{not empty chequeCollectionAtBankPayroll.id and chequeCollectedAtBankPayrollHome.isEditable and s:hasPermission('chequeCollectedAtBankPayroll', 'delete')}" 
                          onclick="if ( !confirm('#{messages['general.message.confirm.Delete']}')) return false;"
                          styleClass="button"/>
                
                <s:button id="done" 
                          value="#{messages['general.button.Close']}"
                          action="#{chequeCollectedAtBankPayrollHome.close()}"
                          styleClass="button"/>
                
            </div>
            
            <ui:remove>
                <a:log popup="false" level="ALL" style="width: 800px; height: 300px;"></a:log>
            </ui:remove>
        </h:form>
        
    </ui:define> 
</ui:composition>
