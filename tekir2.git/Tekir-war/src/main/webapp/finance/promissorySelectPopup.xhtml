<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax">
    
    <r:modalPanel  id="promissorySelectPop" minHeight="550" minWidth="450" 
                   height="550" width="600" zindex="100" >
        <f:facet name="header">
            <s:fragment>
                <h:graphicImage url="/img/vcard.gif" /> 
                <h:outputText value="#{messages['selectbox.promissory.Caption']}" />
            </s:fragment>
        </f:facet>
        <f:facet name="controls">
            <h:graphicImage value="/img/exit.gif" style="cursor:pointer" onclick="closePromissorySelect('')" />
        </f:facet>
        
        
        <a:include styleClass="innerpop" viewId="/finance/promissorySelect.xhtml" />
        
        <div class="actionButtons">
            <input id="popClose" class="button" type="button" onclick="closePromissorySelect('')" value="#{messages['general.button.Close']}"/>
        </div>
        <!-- a href="javascript:Richfaces.hideModalPanel('mp')">Kapat</a -->
    </r:modalPanel>
</ui:composition>
