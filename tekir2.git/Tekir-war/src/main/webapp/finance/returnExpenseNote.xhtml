                <script type="text/javascript">
                    
                    function calcAmount( rowId ){
                        var rid = 'form:its:' + rowId + ':';
                        var q = $( rid + 'quantity' );
                        var a = $( rid + 'amount' );
                        var p = $( rid + 'unitPrice' );
                        
                        var z = $F(q) * $F(p );
                        
                        a.value = z;
                        
                    }
                    
                    function calcPrice( rowId ){
                        var rid = 'form:its:' + rowId + ':';
                        var q = $( rid + 'quantity' );
                        var a = $( rid + 'amount' );
                        var p = $( rid + 'unitPrice' );
                        
                        var z = $F( a ) / $F(q);
                        
                        p.value = z;
                        
                    }
