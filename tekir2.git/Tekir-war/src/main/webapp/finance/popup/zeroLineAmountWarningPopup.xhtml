<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax">

	<r:modalPanel id="warnPopup" height="230" width="400" zindex="100" 
		resizeable="true">
        <f:facet name="header">
            <s:fragment>
                <h:graphicImage url="/img/warning.gif" /> 
				<h:outputText value="#{messages['general.label.IgnoreWarnings']}" />
            </s:fragment>
        </f:facet>

        <f:facet name="controls">
            <h:graphicImage value="/img/exit.gif" style="cursor:pointer" 
            	onclick="Richfaces.hideModalPanel('warnPopup')" />
        </f:facet>

		<a:include id="warnPopupInclude" styleClass="innerpop" 
			viewId="/finance/popup/zeroLineAmountWarning.xhtml"/>

	</r:modalPanel>

</ui:composition>
