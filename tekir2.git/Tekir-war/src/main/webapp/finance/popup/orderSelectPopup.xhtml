<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax">

    <r:modalPanel  id="orderSelect" height="500" width="520" 
    	zindex="100" resizeable="false">
        <f:facet name="header">
            <s:fragment>
                <h:graphicImage url="/img/lorry.gif" /> 
                <h:outputText value="#{messages['general.label.OrderSelection']}" />
            </s:fragment>
        </f:facet>
        <f:facet name="controls">
            <h:graphicImage value="/img/exit.gif" style="cursor:pointer" onclick="Richfaces.hideModalPanel('orderSelect')" />
        </f:facet>
        
        <a:include viewId="/finance/popup/orderSelect.xhtml" />
        
        <div class="actionButtons">
            <input id="popClose" class="button" type="button" onclick="Richfaces.hideModalPanel('orderSelect')" 
            	value="#{messages['general.button.Close']}"/>
        </div>
    </r:modalPanel>

</ui:composition>
