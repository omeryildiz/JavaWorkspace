<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/template.xhtml">

     <ui:define name="menu">
        <ui:include src="/menu/menu.xhtml">
            <ui:param name="curmodul" value="finance"/>
            <ui:param name="curpage" value="financeNew"/>
            <ui:param name="curitem" value="financeNewTransfer"/>
            <ui:param name="cursubitem" value="accountToBankTransfer"/>
        </ui:include>
    </ui:define>

    <ui:define name="toolbar">
        <div class="pathgroup">
            <s:link view="/finance/accountToBankTransferBrowse.xhtml" propagation="none">
                <h:outputText value="#{messages['module.caption.AccountToBankTransferBrowse']}"/>
            </s:link>
            <h:outputText value=" Â» "/>
            <s:link view="/finance/accountToBankTransfer.xhtml">
                <h:outputText value="#{messages['module.caption.AccountToBankTransfer']}"/>
            </s:link>
        </div>

        <div class="toolgroup-left">
            <s:link view="/finance/accountToBankTransfer.xhtml" action="#{accountToBankTransferHome.createNew()}" rendered="#{s:hasPermission('accountToBankTransfer', 'insert')}">
                <h:graphicImage url="/img/add.gif" />
                <h:outputText value="#{messages['accountToBankTransfer.action.Add']}" />
            </s:link>
        </div>

    </ui:define>


    <ui:define name="body">

        <h1><h:outputText value="#{messages['module.caption.AccountToBankTransfer']}" /></h1>

        <ui:include src="/layout/messages.xhtml"/>
        <ui:include src="/contact/contactSelectPopup.xhtml" />

        <h:form id="form" >

            <r:panel>
                <f:facet name="header">
                    <s:fragment>
                        <h:graphicImage url="/img/coins_add.gif" alt="#{messages['accountToBankTransfer.img.Form']}"/>
                        <h:outputText value="#{messages['accountToBankTransfer.caption.Form']}" />
                    </s:fragment>
                </f:facet>

                 <script type="text/javascript" src="../js/tekir_calculate2.js"></script>

                <h:panelGrid columns="3">


					 <s:div>
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['bankToAccountTransfer.label.Serial']}" accesskey="Q"/></ui:define>
                            <h:outputText value="#{accountToBankTransfer.serial}" styleClass="middle"/>
                        </s:decorate>

                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['bankToAccountTransfer.label.Reference']}"/></ui:define>
                            <h:outputText value="#{accountToBankTransfer.reference}" styleClass="middle"/>
                        </s:decorate>

                    </s:div>

                    <s:div>
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['bankToAccountTransfer.label.Code']}"/></ui:define>
                            <h:outputText value="#{accountToBankTransfer.code}" styleClass="middle" />
                        </s:decorate>

                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['bankToAccountTransfer.label.Date']}"/></ui:define>
                            <h:outputText value="#{accountToBankTransfer.date}"
                                        datePattern="#{messages['general.format.Date']}">
                                            <s:convertDateTime
												pattern="#{messages['general.format.Date']}" />
                            </h:outputText>
                        </s:decorate>

                    </s:div>

                    <s:div>
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['bankToAccountTransfer.label.Info']}"/></ui:define>
                            <h:outputText value="#{accountToBankTransfer.info}" styleClass="exlarge" />
                        </s:decorate>

                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['general.label.FollowUp']}"/></ui:define>
                            <h:outputText value="#{accountToBankTransfer.workBunch.caption}" />
                        </s:decorate>
                    </s:div>

					<s:div>

						<h2><h:outputText value="#{messages['general.label.payer']}" /></h2>

                           

                            <s:decorate template="/layout/edit.xhtml">
                                <ui:define name="label">
                                    <h:outputText value="#{messages['bankToAccountTransfer.label.BankAccount']}"/>
                                </ui:define>
                                <h:outputText id="bankAccountBox"
                                                 value="#{accountToBankTransfer.account.code} - #{accountToBankTransfer.account.name} " styleClass="middle">
                                    <s:convertEntity/>
                                </h:outputText>
                            </s:decorate>


					</s:div>

					<s:div>
                    	<h2><h:outputText value="#{messages['general.label.receiver']}" /></h2>



                            <s:decorate template="/layout/edit.xhtml">
                                <ui:define name="label">
                                    <h:outputText value="#{messages['bankToAccountTransfer.label.Bank']}"/>
                                </ui:define>
                                <h:outputText id="bankBox"
                                                 value="#{accountToBankTransfer.bank.name}" styleClass="middle">
                                    <s:convertEntity/>
                                </h:outputText>
                            </s:decorate>
                            <s:decorate template="/layout/edit.xhtml">
                                <ui:define name="label">
                                    <h:outputText value="#{messages['bankToAccountTransfer.label.BankBranch']}"/>
                                </ui:define>
                                <h:outputText id="bankBranchBox"
                                                 value="#{accountToBankTransfer.bankBranch.name}" styleClass="middle">
                                    <s:convertEntity/>
                                </h:outputText>
                            </s:decorate>

                            <s:decorate template="/layout/edit.xhtml">
                                <ui:define name="label">
                                    <h:outputText value="#{messages['bankToAccountTransfer.label.BankAccount']}"/>
                                </ui:define>
                                <h:outputText id="bankAccountBox"
                                                 value="#{accountToBankTransfer.bankAccount.accountNo} - #{accountToBankTransfer.bankAccount.currency}" styleClass="middle">
                                    <s:convertEntity/>
                                </h:outputText>
                                <br />
                                <h:outputText id="bankAccountIban"
                                                 value="#{accountToBankTransfer.bankAccount.iban}" styleClass="large" rendered="#{accountToBankTransfer.bankAccount.iban ne null}">    
                                </h:outputText>                                  
                            </s:decorate>
					</s:div>
					
					<s:div>
                    	<h2><h:outputText value="#{messages['general.label.AmountAndCost']}" /></h2>

                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['bankToAccountTransfer.label.Amount']}"/></ui:define>
                            <h:outputText value="#{accountToBankTransfer.amount.value}" styleClass="amountField" required="true"
                            	alt="decimal" converter="bigDecimalConverter" onfocus="setMasks();" />
                            <h:outputText value=" " />
                            <h:outputText id="bankAccountCurrency" value="#{accountToBankTransfer.bankAccount.currency }" />
                        </s:decorate>

                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['bankToAccountTransfer.label.Cost']}"/></ui:define>
                            <h:outputText id="cost" value="#{accountToBankTransfer.cost.value}" styleClass="amountField"
                            	alt="decimal" converter="bigDecimalConverter" onfocus="setMasks();">
                            </h:outputText>
                            <h:outputText value=" " />
                            <h:outputText id="costCurrency" value="#{accountToBankTransfer.bankAccount.currency }" />
                        </s:decorate>
					</s:div>

				</h:panelGrid>

            </r:panel>

            <div class="actionButtons">
<ui:remove>
                <s:button id="print" value="#{messages['general.button.Print']}"
				action="#{accountToBankTransferHome.print()}" styleClass="button" />
</ui:remove>
				<s:button id="edit"
				value="#{messages['general.button.EditDesc']}"
				action="#{accountToBankTransferHome.edit()}" styleClass="button" />

				<s:button
				id="done" value="#{messages['general.button.Close']}"
				action="#{accountToBankTransferHome.close()}" styleClass="button" />
			</div>

        </h:form>

    </ui:define>
</ui:composition>
