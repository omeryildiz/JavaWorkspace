<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/#{parameters.requestParameters['media'][0]}Base.xhtml">
    
    
    <ui:define name="header">
        <h1> <h:outputText value="#{messages['module.caption.DebitCreditNotePaymentBrowse']}" /></h1>
    </ui:define>
    
    <ui:define name="body">
        
        
        <r:dataTable id="browseList" 
                     var="debitCreditNotePayment"
                     value="#{debitCreditNotePaymentBrowse.entityList}">
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['debitCreditNote.label.Serial']}"/></f:facet>
                <h:outputText value="#{debitCreditNotePayment.serial}"/>
            </r:column>
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['debitCreditNote.label.Reference']}" /></f:facet>
                <h:outputText value="#{debitCreditNotePayment.reference}"/>
            </r:column>
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['debitCreditNote.label.Date']}" /></f:facet>
                <h:outputText value="#{debitCreditNotePayment.date}">
                    <s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                </h:outputText>
            </r:column>
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['debitCreditNote.label.Contact']}" /></f:facet>
                <h:outputText value="#{debitCreditNotePayment.contact.caption}" />
            </r:column>
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['debitCreditNote.label.Code']}" /></f:facet>
                <h:outputText value="#{debitCreditNotePayment.code}" />
            </r:column>
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['debitCreditNote.label.Info']}" /></f:facet>
                <h:outputText value="#{debitCreditNotePayment.info}"/>
            </r:column>
            
        </r:dataTable>
        
        
    </ui:define> 
</ui:composition>
