<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:ut="http://utech.com/jsf/comps"
                template="/layout/template.xhtml">
    
    <ui:define name="menu">
		<ui:include src="/menu/menu.xhtml">
			<ui:param name="curmodul" value="finance" />
            <ui:param name="curpage" value="financeNew"/>
            <ui:param name="curitem" value="financeNewPromissory"/>
            <ui:param name="cursubitem" value="promissoryToAccountPaymentPayroll"/>
		</ui:include>
	</ui:define>

	<ui:define name="toolbar">
		<div class="pathgroup"><s:link view="/finance/finance.xhtml"
			propagation="none">
			<h:outputText value="#{messages['module.caption.Finance']}" />
		</s:link> <h:outputText value=" » " /> <s:link
			view="/finance/promissoryToAccountPaymentPayrollBrowse.xhtml" propagation="none">
			<h:outputText
				value="#{messages['module.caption.PromissoryToAccountPaymentPayrollBrowse']}" />
		</s:link> <h:outputText value=" » " /> <s:link
			view="/finance/promissoryToAccountPaymentPayroll.xhtml">
			<h:outputText
				value="#{messages['module.caption.PromissoryToAccountPaymentPayroll']}" />
		</s:link></div>

		<div class="toolgroup-left"><s:link
			action="#{promissoryToAccountPaymentPayrollHome.createNew()}">
			<h:graphicImage url="/img/add.gif" />
			<h:outputText value="#{messages['promissoryToAccountPaymentPayroll.action.Add']}" />
		</s:link></div>

	</ui:define>
	
	<ui:define name="body">

		<h1><h:outputText value="#{messages['module.caption.PromissoryToAccountPaymentPayroll']}" /></h1>
        
        <ui:include src="/layout/messages.xhtml"/>
        
        <s:div id="promissoryPopup">
			<ui:include src="/finance/promissorySelectPopup.xhtml" />
        </s:div>
    
        <h:form id="form" >
            
            <r:panel>
                <f:facet name="header">
                    <s:fragment>
                        <h:outputText value="#{messages['promissoryToAccountPaymentPayroll.caption.Form']}" />
                    </s:fragment>
                </f:facet>
                
                <s:fragment rendered="#{not promissoryToAccountPaymentPayrollHome.isEditable}">
                	<h:outputText value="#{messages['collection.hint.NotEditable']}" styleClass="hint" />
                </s:fragment>
                
                <h:panelGrid columns="3">
                    
                    <s:div>
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Serial']}" accesskey="Q"/></ui:define>
                            <h:inputText value="#{promissoryToAccountPaymentPayroll.serial}" styleClass="middle" 
                            	required="true" accesskey="Q" 
                            	disabled="#{not generalOptionPane.getOption('SERIALNUMBER_ISEDITABLE').asBoolean}"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Reference']}"/></ui:define>
                            <h:inputText value="#{promissoryToAccountPaymentPayroll.reference}" styleClass="middle" required="false"/>
                        </s:decorate>
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Code']}"/></ui:define>
                            <h:inputText value="#{promissoryToAccountPaymentPayroll.code}" styleClass="middle" />
                        </s:decorate>


                    </s:div>
                    
                    <s:div>

                         <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Date']}"/></ui:define>
                            <r:calendar value="#{promissoryToAccountPaymentPayroll.date}" enableManualInput="true"
                                        datePattern="#{messages['general.format.Date']}" required="true"/>
                        </s:decorate>
					    
					    <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label">
                            	<h:outputText value="#{messages['general.label.Account']}"/>
                            </ui:define>
                            <h:selectOneMenu value="#{promissoryToAccountPaymentPayroll.account}" 
                            	styleClass="middle" required="true">
                                <s:convertEntity />
                                <s:selectItems value="#{generalSuggestion.accountList}" var="acc" 
                                	label="[#{acc.code}] #{acc.name}" noSelectionLabel="#{messages['general.value.None']}" 
                                	hideNoSelectionLabel="true"/>
                            </h:selectOneMenu> 
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Status']}"/></ui:define>
                            <h:selectBooleanCheckbox id="active" value="#{promissoryToAccountPaymentPayroll.active}" styleClass="checkbox" />
                            <h:outputLabel value="#{messages['promissoryToBankPayroll.label.Active']}" for="active" styleClass="checkboxLabel" />
                        </s:decorate>

                    </s:div>
                    
                    <s:div>
                    
                    	<s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Info']}"/></ui:define>
                            <h:inputTextarea value="#{promissoryToAccountPaymentPayroll.info}" styleClass="exlarge" rows="4"/>
                        </s:decorate>
                        
                    </s:div>
                </h:panelGrid>
                
                <a:region>
                    <r:dataTable id="its" 
                                 var="item"
                                 value="#{promissoryToAccountPaymentPayroll.details}" 
                                 rowKeyVar="rowKey"
                                 styleClass="detailTable"
                                 onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
                                 onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                        <f:facet name="header">
                            <r:columnGroup>
                                <r:column colspan="6">
                                    <h:outputText value="#{messages['promissoryToBankPayroll.caption.Details']}" />
                                </r:column>

                                <r:column styleClass="actionColumn">
                                    <div>
                                        <a:commandLink  reRender="promissoryPopup" action="#{promissoryToAccountPaymentPayrollHome.popupPromissorySelect(0)}" oncomplete="Richfaces.showModalPanel('promissorySelectPop');" accesskey="N">
                                            <h:graphicImage url="/img/add.gif" title="#{messages['general.button.NewDetail']}"/> 
                                        </a:commandLink>
                                    </div>
                                </r:column>
                                
                                <r:column breakBefore="true" styleClass="middle" style="width:150px;">
                                    <h:outputText value="#{messages['promissoryToBankPayroll.promissory.label.ReferenceNo']}" />
                                </r:column>
                                
                                <r:column>
                                    <h:outputText value="#{messages['cheque.label.Contact']}" />
                                </r:column>
                                
                                <r:column>
                                    <h:outputText value="#{messages['promissory.label.PromissoryOwner']}" />
                                </r:column>
                                
                                <r:column>
                                    <h:outputText value="#{messages['promissoryToBankPayroll.promissory.label.Amount']}" />
                                </r:column>
                                
                                <r:column>
                                    <h:outputText value="#{messages['promissory.label.IssueDate']}" />
                                </r:column>
                                
                                <r:column style="width:150px;">
                                    <h:outputText value="#{messages['promissoryToBankPayroll.promissory.label.MaturityDate']}" />
                                </r:column>
								
                                <r:column>
                                    <h:outputText value="" />
                                </r:column>
                            </r:columnGroup>
                            
                        </f:facet>

                        <r:column >
                        	<s:decorate>
                                <h:outputText  value="#{item.promissory.referenceNo}"/>
                            </s:decorate>
                        </r:column>
                        
                        <r:column>
                        	<s:decorate>
                        		<h:outputText value="#{item.promissory.contact.name}" />
                        	</s:decorate>
                        </r:column>
                        
                        <r:column>
                        	<s:decorate>
                        		<h:outputText value="#{item.promissory.promissorynoteOwner}" />
                        	</s:decorate>
                        </r:column>
                        
                        <r:column styleClass="amountField">
                            <s:decorate>    
                                <h:outputText  value="#{item.promissory.money}"/>
                            </s:decorate>
                        </r:column>
                        
                        <r:column>
                        	<s:decorate>
                        		<h:outputText value="#{item.promissory.issueDate}" >
                        		<s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                        		</h:outputText>
                        	</s:decorate>
                        </r:column>
                        <r:column>
                            <s:decorate>    
                                <h:outputText  value="#{item.promissory.maturityDate}" >
                                <s:convertDateTime
											pattern="#{messages['general.format.Date']}" />
								</h:outputText>
                            </s:decorate>
                        </r:column>
                        
                        <r:column>
                            <a:commandLink reRender="its" action="#{promissoryToAccountPaymentPayrollHome.deleteLine(rowKey)}" >
                                <h:graphicImage url="/img/delete.gif" /> 
                            </a:commandLink>
                        </r:column>
                        
                    </r:dataTable>
                </a:region>
                
            </r:panel>
            
            <div class="actionButtons">
                
                
                <h:commandButton id="save" 
                                 value="#{messages['general.button.Save']}" 
                                 action="#{promissoryToAccountPaymentPayrollHome.save()}"
                                 styleClass="button checkRequired" rendered="#{promissoryToAccountPaymentPayrollHome.isEditable}"/>  
                
                
                <s:button id="delete" 
                          value="#{messages['general.button.Delete']}" 
                          action="#{promissoryToAccountPaymentPayrollHome.delete()}"
                          rendered="#{not empty promissoryToAccountPaymentPayroll.id and promissoryToAccountPaymentPayrollHome.isEditable}"
                          onclick="if ( !confirm('#{messages['general.message.confirm.Delete']}')) return false;"
                          styleClass="button"/>
                
                <s:button id="done" 
                          value="#{messages['general.button.Close']}"
                          action="#{promissoryToAccountPaymentPayrollHome.close()}"
                          styleClass="button"/>
                
            </div>
            
            <ui:remove>
                <a:log popup="false" level="ALL" style="width: 800px; height: 300px;"></a:log>
            </ui:remove>
        </h:form>
        
    </ui:define> 
</ui:composition>
