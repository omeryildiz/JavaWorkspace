<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/template.xhtml">

     <ui:define name="menu">
		<ui:include src="/menu/menu.xhtml">
			<ui:param name="curmodul" value="finance" />
            <ui:param name="curpage" value="financeNew"/>
            <ui:param name="curitem" value="financeNewPromissory"/>
            <ui:param name="cursubitem" value="promissoryToAccountPaymentPayroll"/>
		</ui:include>
	</ui:define>

	<ui:define name="toolbar">
		<div class="pathgroup">
		<s:link
			view="/finance/promissoryToAccountPaymentPayrollBrowse.xhtml" propagation="none">
			<h:outputText
				value="#{messages['module.caption.PromissoryToAccountPaymentPayrollBrowse']}" />
		</s:link> <h:outputText value=" Â» " /> <s:link
			view="/finance/promissoryToAccountPaymentPayroll.xhtml">
			<h:outputText
				value="#{messages['module.caption.PromissoryToAccountPaymentPayroll']}" />
		</s:link></div>

		<div class="toolgroup-left"><s:link view="/finance/promissoryToAccountPaymentPayroll.xhtml"
			action="#{promissoryToAccountPaymentPayrollHome.createNew()}" rendered="#{s:hasPermission('promissoryToAccountPaymentPayroll', 'insert')}">
			<h:graphicImage url="/img/add.gif" />
			<h:outputText value="#{messages['promissoryToAccountPaymentPayroll.action.Add']}" />
		</s:link></div>

	</ui:define>
	


    <ui:define name="body">

        <h1><h:outputText value="#{messages['module.caption.PromissoryToAccountPaymentPayroll']}" /></h1>

        <ui:include src="/layout/messages.xhtml"/>
        <ui:include src="/contact/contactSelectPopup.xhtml" />

        <h:form id="form" >

            <r:panel>
                <f:facet name="header">
                    <s:fragment>
                        <h:graphicImage url="/img/coins_add.gif" alt="#{messages['promissoryToAccountPaymentPayroll.caption.Form']}"/>
                        <h:outputText value="#{messages['promissoryToAccountPaymentPayroll.caption.Form']}" />
                    </s:fragment>
                </f:facet>

                 <script type="text/javascript" src="../js/tekir_calculate2.js"></script>

                <h:panelGrid columns="3">


					 <s:div>
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Serial']}" accesskey="Q"/></ui:define>
                            <h:outputText value="#{promissoryToAccountPaymentPayroll.serial}" styleClass="middle"/>
                        </s:decorate>

                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Reference']}"/></ui:define>
                            <h:outputText value="#{promissoryToAccountPaymentPayroll.reference}" styleClass="middle"/>
                        </s:decorate>

                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Code']}"/></ui:define>
                            <h:outputText value="#{promissoryToAccountPaymentPayroll.code}" styleClass="middle" />
                        </s:decorate>







                    </s:div>
                    <s:div>

                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Date']}"/></ui:define>
                            <h:outputText value="#{promissoryToAccountPaymentPayroll.date}"
                                        datePattern="#{messages['general.format.Date']}">
                                            <s:convertDateTime
												pattern="#{messages['general.format.Date']}" />
                            </h:outputText>
                        </s:decorate>


							<s:decorate template="/layout/edit.xhtml">
                                <ui:define name="label">
                                    <h:outputText value="#{messages['collection.label.Account']}"/>
                                </ui:define>
                                <h:outputText id="bankBox"
                                                 value="#{promissoryToAccountPaymentPayroll.account.code}"
                                                 styleClass="middle">
                                </h:outputText>
                            </s:decorate>


                    </s:div>

                    <s:div>

                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['promissoryToBankPayroll.label.Info']}"/></ui:define>
                            <h:outputText value="#{promissoryToAccountPaymentPayroll.info}" styleClass="exlarge" />
                        </s:decorate>

                    </s:div>
                </h:panelGrid>

               <a:region>
                    <r:dataTable id="its"
                                 var="item"
                                 value="#{promissoryToAccountPaymentPayroll.details}"
                                 rowKeyVar="rowKey"
                                 styleClass="detailTable"
                                 onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
                                 onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                         <f:facet name="header">
                            <r:columnGroup>
                                <r:column colspan="6">
                                    <h:outputText value="#{messages['promissoryToBankPayroll.caption.Details']}" />
                                </r:column>

                                <r:column breakBefore="true" styleClass="middle" style="width:150px;">
                                    <h:outputText value="#{messages['promissoryToBankPayroll.promissory.label.ReferenceNo']}" />
                                </r:column>

                                <r:column>
                                    <h:outputText value="#{messages['cheque.label.Contact']}" />
                                </r:column>

                                <r:column>
                                    <h:outputText value="#{messages['promissory.label.PromissoryOwner']}" />
                                </r:column>

                                <r:column>
                                    <h:outputText value="#{messages['promissoryToBankPayroll.promissory.label.Amount']}" />
                                </r:column>

                                <r:column>
                                    <h:outputText value="#{messages['promissory.label.IssueDate']}" />
                                </r:column>

                                <r:column style="width:150px;">
                                    <h:outputText value="#{messages['promissoryToBankPayroll.promissory.label.MaturityDate']}" />
                                </r:column>

                            </r:columnGroup>

                        </f:facet>

                        <r:column >
                        	<s:decorate>
                                <h:outputText  value="#{item.promissory.referenceNo}"/>
                            </s:decorate>
                        </r:column>

                        <r:column>
                        	<s:decorate>
                        		<h:outputText value="#{item.promissory.contact.name}" />
                        	</s:decorate>
                        </r:column>

                        <r:column>
                        	<s:decorate>
                        		<h:outputText value="#{item.promissory.promissorynoteOwner}" />
                        	</s:decorate>
                        </r:column>

                        <r:column styleClass="amountField">
                            <s:decorate>
                                <h:outputText  value="#{item.promissory.money}"/>
                            </s:decorate>
                        </r:column>

                        <r:column>
                        	<s:decorate>
                        		<h:outputText value="#{item.promissory.issueDate}" >
                        		<s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                        		</h:outputText>
                        	</s:decorate>
                        </r:column>
                        <r:column>
                            <s:decorate>
                                <h:outputText  value="#{item.promissory.maturityDate}" >
                                <s:convertDateTime
											pattern="#{messages['general.format.Date']}" />
								</h:outputText>
                            </s:decorate>
                        </r:column>


                    </r:dataTable>
                </a:region>

            </r:panel>


            <div class="actionButtons">

<ui:remove>
                <s:button id="print" value="#{messages['general.button.Print']}"
				action="#{promissoryToAccountPaymentPayrollHome.print()}" styleClass="button" />
</ui:remove>

				<s:button id="edit"
				value="#{messages['general.button.EditDesc']}"
				action="#{promissoryToAccountPaymentPayrollHome.edit()}" styleClass="button" />

				<s:button
				id="done" value="#{messages['general.button.Close']}"
				action="#{promissoryToAccountPaymentPayrollHome.close()}" styleClass="button" />
			</div>

        </h:form>

    </ui:define>
</ui:composition>
