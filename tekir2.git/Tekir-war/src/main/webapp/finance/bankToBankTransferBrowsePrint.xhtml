<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ut="http://utech.com/jsf/comps"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/#{parameters.requestParameters['media'][0]}Base.xhtml">
    
    
    <ui:define name="header">
        <h1> <h:outputText value="#{messages['module.caption.BankToBankTransferBrowse']}" /></h1>
    </ui:define>
    
    <ui:define name="body">
        
        <r:dataTable id="browseList" 
                     var="bankToBankTransfer"
                     value="#{bankToBankTransferBrowse.entityList}" >
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{messages['general.label.Results']}"/>
                </h:panelGroup>
            </f:facet>
            <r:column styleClass="serialField">
                <f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.Serial']}"/></f:facet>
                
                <h:outputText value="#{bankToBankTransfer.serial}"/>
                
            </r:column>
            <r:column styleClass="serialField">
                <f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.Reference']}" /></f:facet>
                
                <h:outputText value="#{bankToBankTransfer.reference}"/>
                
            </r:column>
            
            
            <r:column styleClass="dateField">
                <f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.Date']}" /></f:facet>
                <h:outputText value="#{bankToBankTransfer.date}">
                    <s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                </h:outputText>
            </r:column>
            <r:column>
                <f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.FromBankAccount']}" /></f:facet>
                <h:outputText value="#{bankToBankTransfer.fromBank.name} - #{bankToBankTransfer.fromBankBranch.name} - #{bankToBankTransfer.fromBankAccount.name} - #{bankToBankTransfer.fromBankAccount.accountNo} - #{bankToBankTransfer.fromBankAccount.currency}" />
            </r:column>
            <r:column>
                <f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.ToBankAccount']}" /></f:facet>
                <h:outputText value="#{bankToBankTransfer.toBank.name} - #{bankToBankTransfer.toBankBranch.name} - #{bankToBankTransfer.toBankAccount.name} - #{bankToBankTransfer.toBankAccount.accountNo} - #{bankToBankTransfer.toBankAccount.currency}" />
            </r:column>
            <r:column>
            	<f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.FromAmount']}" /></f:facet>
            	<h:outputText value="#{bankToBankTransfer.fromAmount}" />
            </r:column>
            <r:column>
            	<f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.ToAmount']}" /></f:facet>
            	<h:outputText value="#{bankToBankTransfer.toAmount}" />
            </r:column>
            <r:column>
            	<f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.Cost']}" /></f:facet>
            	<h:outputText value="#{bankToBankTransfer.cost}" />
            </r:column>
            <r:column styleClass="codeField">
                <f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.Code']}" /></f:facet>
                <h:outputText value="#{bankToBankTransfer.code}" />
                
            </r:column>
            
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['bankToBankTransfer.label.Info']}" /></f:facet>
                <h:outputText value="#{bankToBankTransfer.info}"/>
            </r:column>
            
        </r:dataTable>
        
    </ui:define> 
</ui:composition>
