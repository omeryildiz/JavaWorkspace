<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/#{parameters.requestParameters['media'][0]}Base.xhtml">
    
    
    <ui:define name="header">
        <h1> <h:outputText value="#{messages['module.caption.PaymentBrowse']}" /></h1>
    </ui:define>
    
    <ui:define name="body">
        
        
        <r:dataTable id="browseList" 
                     var="payment"
                     value="#{paymentBrowse.entityList}">
            <r:column styleClass="serialField">
                <f:facet name="header"><h:outputText value="#{messages['payment.label.Serial']}"/></f:facet>
                <h:outputText value="#{payment.serial}"/>
                
            </r:column>
            <r:column styleClass="serialField">
                <f:facet name="header"><h:outputText value="#{messages['payment.label.Reference']}" /></f:facet>
                
                <h:outputText value="#{payment.reference}"/>
                
            </r:column>
            
            
            <r:column styleClass="dateField">
                <f:facet name="header"><h:outputText value="#{messages['payment.label.Date']}" /></f:facet>
                <h:outputText value="#{payment.date}">
                    <s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                </h:outputText>
            </r:column>
            
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['payment.label.Contact']}" /></f:facet>
                <h:outputText value=" [ #{payment.contactCode} ] - #{payment.contactName}" />
            </r:column>
            
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['payment.label.Account']}" /></f:facet>
                <h:outputText value="#{payment.accountCode}" />
            </r:column>
            
            <r:column styleClass="codeField">
                <f:facet name="header"><h:outputText value="#{messages['payment.label.Code']}" /></f:facet>
                <h:outputText value="#{payment.code}" />
            </r:column>
            
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['payment.label.Info']}" /></f:facet>
                <h:outputText value="#{payment.info}"/>
            </r:column>
            
        </r:dataTable>
        
        
    </ui:define> 
</ui:composition>
