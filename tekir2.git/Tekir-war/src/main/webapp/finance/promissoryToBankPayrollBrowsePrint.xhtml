<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ut="http://utech.com/jsf/comps"
	xmlns:r="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	template="/layout/#{parameters.requestParameters['media'][0]}Base.xhtml">


	<ui:define name="header">
		<h1><h:outputText
			value="#{messages['module.caption.PromissoryToBankPayrollBrowse']}" /></h1>
	</ui:define>

	<ui:define name="body">

		<r:dataTable id="browseList" var="promissoryToBankPayroll"
			value="#{promissoryToBankPayrollBrowse.entityList}">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{messages['general.label.Results']}" />
				</h:panelGroup>
			</f:facet>

			<r:column>
				<f:facet name="header">
					<h:outputText
						value="#{messages['promissoryToBankPayroll.label.Serial'] }" />
				</f:facet>
				<h:outputText value="#{promissoryToBankPayroll.serial}" />
			</r:column>
			<r:column>
				<f:facet name="header">
					<h:outputText
						value="#{messages['promissoryToBankPayroll.label.ReferenceNo'] }" />
				</f:facet>
				<h:outputText value="#{promissoryToBankPayroll.reference}" />
			</r:column>
			<r:column styleClass="dateField">
				<f:facet name="header">
					<h:outputText
						value="#{messages['promissoryToBankPayroll.label.Date']}" />
				</f:facet>
				<h:outputText value="#{promissoryToBankPayroll.date}">
					<s:convertDateTime pattern="#{messages['general.format.Date']}" />
				</h:outputText>
			</r:column>
			<r:column>
				<f:facet name="header">
					<h:outputText
						value="#{messages['promissoryToBankPayroll.label.Code']}" />
				</f:facet>
				<h:outputText value="#{promissoryToBankPayroll.code}" />
			</r:column>
			<r:column>
				<f:facet name="header">
					<h:outputText
						value="#{messages['promissoryToBankPayroll.label.Info']}" />
				</f:facet>
				<h:outputText value="#{promissoryToBankPayroll.info}" />
			</r:column>

		</r:dataTable>

	</ui:define>
</ui:composition>
