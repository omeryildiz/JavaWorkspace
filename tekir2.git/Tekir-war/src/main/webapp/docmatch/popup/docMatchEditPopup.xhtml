<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax">
    
    <r:modalPanel  id="docMatchEditPopup" height="500" width="500" zindex="100" 
    	resizable="false">
        <f:facet name="header">
            <s:fragment>
                <h:outputText value="#{messages['docmatch.caption.MatchList']}" />
            </s:fragment>
        </f:facet>
        <f:facet name="controls">
            <h:graphicImage value="/img/exit.gif" style="cursor:pointer"
            onclick="Richfaces.hideModalPanel('docMatchEditPopup')" />
        </f:facet>
        
        <a:include viewId="/docmatch/popup/docMatchEdit.xhtml" />
    </r:modalPanel>
</ui:composition>
