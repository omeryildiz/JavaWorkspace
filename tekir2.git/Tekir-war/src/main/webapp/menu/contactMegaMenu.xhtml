<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:r="http://richfaces.ajax4jsf.org/rich"
     xmlns:ut="http://utech.com/jsf/comps"
     xmlns:s="http://jboss.com/products/seam/taglib">

    <r:toggleControl for="contactMenuPane" value="Kartlar" switchToState="cards" style="margin: 8px;"/>
    <r:toggleControl for="contactMenuPane" value="Genel Tanımlar" switchToState="general" style="margin: 8px;" />

    <r:togglePanel id="contactMenuPane" value="cards" switchType="client"
       	stateOrder="cards,general">

	<f:facet name="cards" >
	    <h:panelGrid columns="2">
	        <s:div>
	            <h3><h:outputText value="#{messages['general.button.New']}" /></h3>
	            <ul id="list-content">
	
	                <ut:newMenuItem view="/contact/contact.xhtml" img="/img/add.gif" text="#{messages['contact.action.Add']}" />
	                <ut:newMenuItem view="/stock/product.xhtml" img="/img/add.gif" text="#{messages['product.action.Add']}" />
	                <ut:newMenuItem view="/contact/service.xhtml" img="/img/add.gif" text="#{messages['service.action.Add']}" />
	                <ut:newMenuItem view="/stock/expense.xhtml" img="/img/add.gif" text="#{messages['expense.action.Add']}" param1="type" param1value="Expense" />
	                <ut:newMenuItem view="/stock/discount.xhtml" img="/img/add.gif" text="#{messages['discount.action.Add']}" param1="type" param1value="Discount"/>
	
	            </ul>
	        </s:div>
	
	        <s:div>
	            <h3>#{messages['Cards']}</h3>
	            <ul id="list-content">
	
	                <ut:browseMenuItem view="/contact/contactBrowse.xhtml" img="/img/vcard.gif" text="#{messages['module.caption.ContactBrowse']}" param1="exid" param1value="0"/>
	                <ut:browseMenuItem view="/stock/productBrowse.xhtml" img="/img/package.gif" text="#{messages['module.caption.ProductBrowse']}" param1="exid" param1value="0"/>
	                <ut:browseMenuItem view="/stock/expenseDiscBrowse.xhtml" img="/img/brick.gif" text="#{messages['module.caption.ExpenseDiscBrowse']}" />
	
	                
	            </ul>
	
	            <h3>Kategoriler</h3>
	            <ul id="list-content">
	                <ut:paramMenuItem view="/contact/contactCategory.xhtml" img="/img/folder.gif" text="#{messages['module.caption.ContactCategory']}" />
	                <ut:paramMenuItem view="/stock/productCategory.xhtml" img="/img/folder.gif" text="#{messages['module.caption.ProductCategory']}" />
	            </ul>
	        </s:div>
	    </h:panelGrid>
	</f:facet>
	
	<f:facet name="general" >
	
	    <h:panelGrid columns="2">
	
	        <s:div>
	            <h3>Döviz ve Kurlar</h3>
	            <ul id="list-content">
	                <ut:paramMenuItem view="/general/currencyRate.xhtml" img="/img/money_euro.gif" text="#{messages['module.caption.CurrencyRate']}" />
	                <ut:paramMenuItem view="/general/currency.xhtml" img="/img/money_euro.gif" text="#{messages['module.caption.Currency']}" />
	                <ut:paramMenuItem view="/general/currencyPair.xhtml" img="/img/money_euro.gif" text="#{messages['module.caption.CurrencyPair']}" />
	            </ul>
	
	            <h3>Organizasyon</h3>
	            <ul id="list-content">
	                <ut:paramMenuItem view="/general/account.xhtml" img="/img/money_euro.gif" text="#{messages['module.caption.Account']}" />
	                <ut:paramMenuItem view="/general/warehouse.xhtml" img="/img/money_euro.gif" text="#{messages['module.caption.Warehouse']}" />
	                <ut:paramMenuItem view="/general/organizationBrowse.xhtml" img="/img/money_euro.gif" text="#{messages['module.caption.OrganizationBrowse']}" />
	            </ul>
	
	            <h3>Bankalar</h3>
	            <ul id="list-content">
	                <ut:paramMenuItem view="/general/bank.xhtml" img="/img/award_star_bronze_3.gif" text="#{messages['module.caption.BankDefinition']}" />
	                <ut:paramMenuItem view="/general/bankBranch.xhtml" img="/img/money_euro.gif" text="#{messages['module.caption.BankBranchDefinition']}" />
	                <ut:paramMenuItem view="/general/bankAccount.xhtml" img="/img/money_euro.gif" text="#{messages['module.caption.BankAccountDefinition']}" />
	                <ut:paramMenuItem view="/general/bankCard.xhtml" img="/img/plugin.gif" text="#{messages['module.caption.BankCard']}" />
	                <ut:paramMenuItem view="/general/pos.xhtml" img="/img/plugin.gif" text="#{messages['module.caption.Pos']}" />
	                <ut:paramMenuItem view="/general/paymentContractBrowse.xhtml" img="/img/plugin.gif" text="#{messages['paymentContract.caption.Form']}" />
	                <ui:remove>
		            <ut:paramMenuItem view="/general/posCommisionBrowse.xhtml" img="/img/plugin.gif" text="#{messages['module.caption.PosCommisionBrowse']}" />
	                </ui:remove>
	            </ul>
	        </s:div>
	
	        <s:div>
	            <h3>Parametre Tanımları</h3>
	            <ul id="list-content">
	                <ut:paramMenuItem view="/general/country.xhtml" img="/img/world.gif" text="#{messages['module.caption.Country']}" />
	                <ut:paramMenuItem view="/general/city.xhtml" img="/img/world.gif" text="#{messages['module.caption.City']}" />
	                <ut:paramMenuItem view="/general/province.xhtml" img="/img/world.gif" text="#{messages['module.caption.Province']}" />
	                <ut:paramMenuItem view="/general/unit.xhtml" img="/img/plugin.gif" text="#{messages['module.caption.Unit']}" />
	                <ut:paramMenuItem view="/general/tax.xhtml" img="/img/plugin.gif" text="#{messages['module.caption.Tax']}" />
	                <ut:paramMenuItem view="/general/foundation.xhtml" img="/img/plugin.gif" text="#{messages['foundation.caption.Form']}" />
	                <ut:paramMenuItem view="/general/productGroup.xhtml" img="/img/plugin.gif" text="#{messages['productGroup.caption.Form']}" />
	                <ut:paramMenuItem view="/general/paymentPlan.xhtml" img="/img/plugin.gif" text="#{messages['paymentPlan.caption.Form']}" />
	                <ut:paramMenuItem view="/general/priceList.xhtml" img="/img/plugin.gif" text="#{messages['priceList.caption.Form']}" />
	                <ut:paramMenuItem view="/general/priceItemBrowse.xhtml" img="/img/plugin.gif" text="#{messages['priceItemBrowse.caption.Form']}" />
	                <ut:paramMenuItem view="/general/paymentCommission.xhtml" img="/img/plugin.gif" text="#{messages['paymentCommission.caption.Form']}" />
	                <ut:paramMenuItem view="/general/paymentActionType.xhtml" img="/img/plugin.gif" text="#{messages['paymentActionType.caption.Form']}" />
	                <ut:paramMenuItem view="/general/paymentContractBrowse.xhtml" img="/img/plugin.gif" text="#{messages['paymentContractBrowse.caption.Form']}" />
	                <ut:paramMenuItem view="/general/paymentContractBrowse.xhtml" img="/img/plugin.gif" text="#{messages['paymentContractBrowse.caption.Form']}" />
	            </ul>
	
	            <h3>Diğer</h3>
	            <ul id="list-content">
	                <ut:browseMenuItem view="/general/contactImporter.xhtml" img="/img/plugin.gif" text="#{messages['module.caption.ContactImporter']}" />
	            </ul>
	        </s:div>
	    </h:panelGrid>
	</f:facet>

	</r:togglePanel>
</div>
