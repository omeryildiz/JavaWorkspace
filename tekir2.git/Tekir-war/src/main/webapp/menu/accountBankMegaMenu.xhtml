<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:r="http://richfaces.ajax4jsf.org/rich"
     xmlns:ut="http://utech.com/jsf/comps"
     xmlns:s="http://jboss.com/products/seam/taglib">

	<!-- TODO:menkul kÄ±ymetleri eklemeli. -->
	<table>
		<tr>
			<td class="menuNewColumn">
				<table>
					<tr>
						<td>
				            <h3>#{messages['general.button.New']}</h3>
				            <ul id="list-content">
				                <ut:newMenuItem view="/finance/collection.xhtml" text="#{messages['menu.accountBank.new.Collection']}" img="/img/add.gif" disabled="#{not s:hasPermission('collection', 'insert')}"/>
				                <ut:newMenuItem view="/finance/payment.xhtml" text="#{messages['menu.accountBank.new.Payment']}" img="/img/add.gif" disabled="#{not s:hasPermission('payment', 'insert')}"/>
				                <ut:newMenuItem view="/finance/fundTransfer.xhtml" text="#{messages['menu.accountBank.new.FundTransfer']}" img="/img/add.gif" disabled="#{not s:hasPermission('fundTransfer', 'insert')}"/>

				            </ul>
						</td>
					</tr>
				</table>
			</td>

			<td>
				<table>
					<tr>
						<td style="padding-right:30px;">
				            <h3>#{messages['menu.accountBank.label.Contact']}</h3>
				            <ul id="list-content">
				                <ut:browseMenuItem view="/finance/debitCreditNoteCollectionBrowse.xhtml" text="#{messages['menu.accountBank.browse.DebitCreditNoteCollectionBrowse']}" img="/img/coins_add.gif" disabled="#{not s:hasPermission('debitCreditNoteCollection', 'select')}"/>
				                <ut:browseMenuItem view="/finance/debitCreditNotePaymentBrowse.xhtml" text="#{messages['menu.accountBank.browse.DebitCreditNotePaymentBrowse']}" img="/img/coins_delete.gif" disabled="#{not s:hasPermission('debitCreditNotePayment', 'select')}"/>

				       		</ul>
						</td>
						<td style="padding-right:30px;">

				            <ul id="list-content">
				                <ut:browseMenuItem view="/finance/collectionBrowse.xhtml" text="#{messages['menu.accountBank.browse.CollectionBrowse']}" img="/img/coins_add.gif" disabled="#{not s:hasPermission('collection', 'select')}"/>

				            </ul>
						</td>

						<td>
				            <h3>#{messages['menu.accountBank.label.Transfer']}</h3>
				            <ul id="list-content">
				                <ut:browseMenuItem view="/finance/bankToContactTransferBrowse.xhtml" text="#{messages['menu.accountBank.browse.BankToContactTransferBrowse']}" img="/img/arrow_switch.gif" disabled="#{not s:hasPermission('bankToContactTransfer', 'select')}"/>

				            </ul>
						</td>

						<td>

				            <ul id="list-content">
				                <ut:browseMenuItem view="/finance/foundationRefunding.xhtml" text="#{messages['module.caption.FoundationRefunding']}" img="/img/coins_add.gif" disabled="#{not s:hasPermission('foundationRefunding', 'select')}"/>

				                <ut:browseMenuItem view="/docmatch/invoicePaymentMapper.xhtml" text="#{messages['module.caption.InvoicePaymentMapper']}" img="#{theme.arrowSplitIcon}" disabled="#{not s:hasPermission('invoicePaymentMapper', 'map')}" propagation="begin"/>
				            </ul>
