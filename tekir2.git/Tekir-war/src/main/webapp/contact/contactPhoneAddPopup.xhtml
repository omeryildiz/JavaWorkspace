<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax">

	<r:modalPanel id="contactPhoneAddPopup" width="360" height="360"
		resizeable="false" onshow="setMasks();">
		<f:facet name="header">
			<s:fragment>
				<h:graphicImage url="/img/telephone.gif" alt="#{messages['bankAccount.img.World']}" />
				<h:outputText value="#{messages['contactPhone.caption.Form']}" />
			</s:fragment>
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="/img/exit.gif" style="cursor:pointer"
				onclick="Richfaces.hideModalPanel('contactPhoneAddPopup')" />
		</f:facet>

		<a:include styleClass="innerpop" viewId="/contact/contactPhoneAdd.xhtml" />

	</r:modalPanel>

</ui:composition>
