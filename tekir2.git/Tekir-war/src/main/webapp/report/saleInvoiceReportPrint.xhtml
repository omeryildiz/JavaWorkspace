<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/#{parameters.requestParameters['media'][0]}Base.xhtml">


    <ui:define name="header">
        <h1> <h:outputText value="#{messages['module.caption.SaleInvoiceReport']}" /></h1>
    </ui:define>

    <ui:define name="body">


        <r:dataTable id="browseList"
                     var="saleInvoice"
                     value="#{saleInvoiceReport.entityList}" >
                         
            <r:column styleClass="serialField">
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.Serial']}"/></f:facet>

                <h:outputText value="#{saleInvoice.serial}"/>

            </r:column>
            <r:column styleClass="serialField">
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.Reference']}" /></f:facet>

                <h:outputText value="#{saleInvoice.reference}"/>

            </r:column>


            <r:column styleClass="dateField">
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.Date']}" /></f:facet>
                <h:outputText value="#{saleInvoice.date}">
                    <s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                </h:outputText>
            </r:column>
            <r:column>
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.Contact']}" /></f:facet>
                <h:outputText value="#{saleInvoice.contact.caption}" />
            </r:column>
            <r:column styleClass="codeField">
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.Code']}" /></f:facet>
                <h:outputText value="#{saleInvoice.code}" />

            </r:column>

            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.Info']}" /></f:facet>
                <h:outputText value="#{saleInvoice.info}"/>
            </r:column>
			
			<r:column >
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.TaxOffice']}" /></f:facet>
                <h:outputText value="#{saleInvoice.contact.taxOffice}"/>
            </r:column>
            
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.TaxNumber']}" /></f:facet>
                <h:outputText value="#{saleInvoice.contact.taxNumber}"/>
            </r:column>
            
            <r:column >
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.SSN']}" /></f:facet>
                <h:outputText value="#{saleInvoice.contact.ssn}"/>
            </r:column>
	
			<r:column >
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.City']}" /></f:facet>
                <h:outputText value="#{saleInvoice.deliveryAddress.city}"/>
            </r:column>
	
			<r:column >
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.Province']}" /></f:facet>
                <h:outputText value="#{saleInvoice.deliveryAddress.province}"/>
            </r:column>
	
            <r:column styleClass="numberColumn">
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.BeforeTax']}" /></f:facet>
                <h:outputText value="#{saleInvoice.totalBeforeTax}"/>
            </r:column>

            <r:column styleClass="numberColumn">
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.TaxTotal']}" /></f:facet>
                <h:outputText value="#{saleInvoice.totalTax}"/>
            </r:column>

            <r:column styleClass="numberColumn">
                <f:facet name="header"><h:outputText value="#{messages['saleInvoice.label.InvoiceTotal']}" /></f:facet>
                <h:outputText value="#{saleInvoice.totalAmount}"/>
            </r:column>


        </r:dataTable>

    </ui:define>
</ui:composition>
