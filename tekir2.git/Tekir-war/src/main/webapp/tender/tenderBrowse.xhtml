<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:ut="http://utech.com/jsf/comps"
                template="/layout/template.xhtml">
    
    <ui:define name="menu">
        <ui:include src="/menu/menu.xhtml">
            <ui:param name="curmodul" value="stock"/>
            <ui:param name="curpage" value="stockOrder"/>
            <ui:param name="curitem" value="tenderBrowse"/>
        </ui:include>
    </ui:define>
    
    <ui:define name="toolbar">
        <div class="pathgroup">
            <s:link view="/stock/stockFront.xhtml">
                <h:outputText value="#{messages['module.caption.Stock']}"/>
            </s:link>
            <h:outputText value=" Â» "/>
            <s:link view="/tender/tenderBrowse.xhtml">
                <h:outputText value="#{messages['module.caption.TenderBrowse']}"/>
            </s:link>
        </div>
        
        <div class="toolgroup-left">
            <s:link view="/tender/tender.xhtml">
                <f:param name="eid" value="0"/>
                <h:graphicImage url="/img/add.gif" /> 
                <h:outputText value="#{messages['tender.action.Add']}" />
            </s:link>
        </div>
    </ui:define>
    
    <ui:define name="rightBar">
        <s:link view="/stock/purchaseOrderBrowsePrint.xhtml" target="_blank" >
            <f:param name="media" value="xls" />
            <h:graphicImage url="/img/xls.gif" />
        </s:link>
        <s:link view="/stock/purchaseOrderBrowsePrint.xhtml" target="_blank" >
            <f:param name="media" value="printer" />
            <h:graphicImage url="/img/print.gif" />
        </s:link>
    </ui:define>
    
    <ui:define name="body">
        
        <h1><h:outputText value="#{messages['module.caption.TenderBrowse']}" /></h1>
        
        <ui:include src="/layout/messages.xhtml"/>
        <ui:include src="/contact/contactSelectPopup.xhtml" />
        <ui:include src="/general/ajaxLoadingPopup.xhtml" />
        
        <h:form id="form" >
            <r:panel style="margin:2px;">
                <f:facet name="header">
                	<h:outputText value="#{messages['general.label.Filter']}" />
                </f:facet>
                
                <h:panelGrid columns="3">
                    <s:fragment>
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['general.label.Serial']}" /></ui:define>
                            <h:inputText value="#{tenderBrowse.filterModel.serial}" styleClass="middle"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['general.label.Reference']}" /></ui:define>
                            <h:inputText value="#{tenderBrowse.filterModel.reference}" styleClass="middle"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['general.label.Code']}" /></ui:define>
                            <h:inputText value="#{tenderBrowse.filterModel.code}" styleClass="middle"/>
                        </s:decorate>
                    </s:fragment>
                    
                    <s:fragment>
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.ContactName']}" /></ui:define>
                            <h:inputText value="#{tenderBrowse.filterModel.contactName}" styleClass="middle"/>
                        </s:decorate>

                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.ContactCode']}" /></ui:define>
                            <h:inputText value="#{tenderBrowse.filterModel.contactCode}" styleClass="middle"/>
                        </s:decorate>

                        <s:decorate template="/layout/edit.xhtml">
                        	<ui:define name="label"><h:outputText value="#{messages['tender.label.TenderStatus']}"/></ui:define>
                        	<h:selectOneMenu value="#{tenderBrowse.filterModel.status}" styleClass="middle" >
                                <s:convertEnum />
                                <s:selectItems value="#{tenderBrowse.tenderStatusList}" var="ts" 
                                	label="#{messages[ut:concat( 'tender.label.status.',ts)]}" 
                                	noSelectionLabel="#{messages['general.value.All']}" 
                                	hideNoSelectionLabel="false"/>
                            </h:selectOneMenu> 
                        </s:decorate>
                    </s:fragment>

                    <s:fragment>
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['general.label.StartDate']}" /></ui:define>
                            <r:calendar value="#{tenderBrowse.filterModel.beginDate}" enableManualInput="true"
                                        datePattern="#{messages['general.format.Date']}"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['general.label.EndDate']}" /></ui:define>
                            <r:calendar value="#{tenderBrowse.filterModel.endDate}" enableManualInput="true"
                                        datePattern="#{messages['general.format.Date']}"/>
                        </s:decorate>

                    </s:fragment>
                </h:panelGrid>
                
                <s:div styleClass="actionButtons">
                    <a:commandButton id="search" 
                                     value="#{messages['general.button.Search']}" 
                                     action="#{tenderBrowse.search()}"
                                     styleClass="button"
                                     reRender="results"/>  

                    <ui:remove>
	                    <h:commandButton id="pdf" 
	                                     value="#{messages['general.button.PDF']}" 
	                                     action="#{tenderBrowse.pdf()}"
	                                     styleClass="button"/> 
	                    
	                    <h:commandButton id="detailedPdf" 
	                                     value="#{messages['general.button.DetailedPDF']}" 
	                                     action="#{tenderBrowse.detailedPdf()}"
	                                     styleClass="button"/>
                    </ui:remove>
                </s:div>
            </r:panel>
            
            <a:outputPanel id="results">
                
                <s:div style="padding:1px;">
                    <r:dataTable id="browseList" 
                                 var="tenderItem"
                                 value="#{tenderBrowse.entityList}" 
                                 rows="20"
                                 rendered="#{not empty tenderBrowse.entityList}"
                                 onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
                                 onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="#{messages['general.label.Results']}"/>
                            </h:panelGroup>
                        </f:facet>
                        <r:column styleClass="serialField">
                            <f:facet name="header">
                            	<h:outputText value="#{messages['general.label.Serial']}"/>
                            </f:facet>
                            <s:link view="/tender/tender.xhtml">
                                <f:param name="eid" value="#{tenderItem.id}"/>
                                <h:outputText value="#{tenderItem.serial}"/>
                            </s:link>
                        </r:column>

                        <r:column styleClass="serialField">
                            <f:facet name="header">
                            	<h:outputText value="#{messages['general.label.Reference']}" />
                            </f:facet>
                            <s:link view="/tender/tender.xhtml">
                                <f:param name="eid" value="#{tenderItem.id}"/>
                                <h:outputText value="#{tenderItem.reference}"/>
                            </s:link>
                        </r:column>
                        
                        <r:column styleClass="dateField">
                            <f:facet name="header">
                            	<h:outputText value="#{messages['purchaseOrder.label.Date']}" />
                            </f:facet>
                            <h:outputText value="#{tenderItem.date}">
                                <s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                            </h:outputText>
                        </r:column>
                        
                        <r:column>
                            <f:facet name="header">
                            	<h:outputText value="#{messages['purchaseOrder.label.Contact']}" />
                            </f:facet>
                            <h:outputText value="#{tenderItem.contactCaption}" />
                        </r:column>

                        <r:column styleClass="codeField">
                            <f:facet name="header">
                            	<h:outputText value="#{messages['general.label.Code']}" />
                            </f:facet>
                            <h:outputText value="#{tenderItem.code}" />
                        </r:column>
                        
                        <r:column>
                            <f:facet name="header">
                            	<h:outputText value="#{messages['tender.label.Info1']}" />
                            </f:facet>
                            <h:outputText value="#{tenderItem.info1}"/>
                        </r:column>

                        <r:column>
                            <f:facet name="header">
                            	<h:outputText value="#{messages['tender.label.TotalFee']}" />
                            </f:facet>
                            <h:outputText value="#{tenderItem.totalFeeString()}"/>
                        </r:column>

                        <r:column>
                            <f:facet name="header">
                            	<h:outputText value="#{messages['tender.label.TotalDiscount']}" />
                            </f:facet>
                            <h:outputText value="#{tenderItem.totalDiscountString()}"/>
                        </r:column>

                        <r:column>
                            <f:facet name="header">
                            	<h:outputText value="#{messages['tender.label.TotalExpense']}" />
                            </f:facet>
                            <h:outputText value="#{tenderItem.totalExpenseString()}"/>
                        </r:column>

                        <r:column>
                            <f:facet name="header">
                            	<h:outputText value="#{messages['tender.label.TotalTax']}" />
                            </f:facet>
                            <h:outputText value="#{tenderItem.totalTaxString()}"/>
                        </r:column>

                        <r:column>
                            <f:facet name="header">
                            	<h:outputText value="#{messages['tender.label.TotalAmount']}" />
                            </f:facet>
                            <h:outputText value="#{tenderItem.totalAmountString()}"/>
                        </r:column>
                        
                        <f:facet name="footer">
                            <r:datascroller for="browseList" maxPages="20" />          
                        </f:facet>
                    </r:dataTable>
                </s:div>
                
                <r:panel id="msg" rendered="#{empty tenderBrowse.entityList}" styleClass="message">
                    <h:outputText value="#{messages['general.message.browse.EmptyDesc']}" />
                </r:panel>
            </a:outputPanel>
        </h:form>
        
    </ui:define> 

</ui:composition>
