<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax">

    <s:div id="messages" styleClass="message" 
    	rendered="#{facesMessages.currentGlobalMessages.size > 0}">
        <span style="float:right;"><a href="#" onclick="hideMessages();" >X</a></span>
        <h:messages globalOnly="true" />
    </s:div>

    <r:effect name="hideMessages" type="BlindUp" params="targetId:'messages',duration:0.5" />
</ui:composition>
