<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:ut="http://utech.com/jsf/comps"
                template="/layout/template.xhtml">
    
    <ui:define name="menu">
        <ui:include src="/menu/menu.xhtml">
            <ui:param name="curmodul" value="stock"/>
            <ui:param name="curpage" value="stockOrder"/>
            <ui:param name="curitem" value="purchaseOrderBrowse"/>
        </ui:include>
    </ui:define>
    
    <ui:define name="toolbar">
        <div class="pathgroup">
            <s:link view="/stock/purchaseOrderBrowse.xhtml" rendered="#{s:hasPermission('purchaseOrder', 'select')}" >
                <h:outputText value="#{messages['module.caption.PurchaseOrderBrowse']}"/>
            </s:link>
        </div>
        
        <div class="toolgroup-left">
            <s:link view="/stock/purchaseOrder.xhtml" rendered="#{s:hasPermission('purchaseOrder', 'insert')}" >
                <f:param name="eid" value="0"/>
                <h:graphicImage url="/img/add.gif" /> 
                <h:outputText value="#{messages['purchaseOrder.action.Add']}"/>
            </s:link>
        </div>
    </ui:define>
    
    <ui:define name="rightBar">
        <s:link view="/stock/purchaseOrderBrowsePrint.xhtml" target="_blank" >
            <f:param name="media" value="xls" />
            <h:graphicImage url="/img/xls.gif" />
        </s:link>
        <s:link view="/stock/purchaseOrderBrowsePrint.xhtml" target="_blank" >
            <f:param name="media" value="printer" />
            <h:graphicImage url="/img/print.gif" />
        </s:link>
    </ui:define>
    
    <ui:define name="body">
        
        <h1><h:outputText value="#{messages['module.caption.PurchaseOrderBrowse']}" /></h1>
        
        <ui:include src="/layout/messages.xhtml"/>
        <ui:include src="/contact/contactSelectPopup.xhtml" />
        <ui:include src="/general/ajaxLoadingPopup.xhtml" />
        
        <h:form id="form" >
            <r:panel style="margin:2px;">
                <f:facet name="header"><h:outputText value="#{messages['general.label.Filter']}" /></f:facet>
                
                <h:panelGrid columns="3">
                    
                    <s:fragment>
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Serial']}" /></ui:define>
                            <h:inputText value="#{purchaseOrderBrowse.filterModel.serial}" styleClass="middle"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Reference']}" /></ui:define>
                            <h:inputText value="#{purchaseOrderBrowse.filterModel.reference}" styleClass="middle"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Code']}" /></ui:define>
                            <h:inputText value="#{purchaseOrderBrowse.filterModel.code}" styleClass="middle"/>
                        </s:decorate>
                    </s:fragment>
                    <s:fragment>
                                                
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.ContactName']}" /></ui:define>
                            <h:inputText value="#{purchaseOrderBrowse.filterModel.contactName}" styleClass="middle"/>
                        </s:decorate>
                         <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.ContactCode']}" /></ui:define>
                            <h:inputText value="#{purchaseOrderBrowse.filterModel.contactCode}" styleClass="middle"/>
                        </s:decorate>
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Warehouse']}"/></ui:define>
                            <h:selectOneMenu value="#{purchaseOrderBrowse.filterModel.warehouse}" styleClass="middle" >
                                <s:convertEntity />
                                <s:selectItems value="#{generalSuggestion.warehouseList}" var="acc" label="#{acc.code}" noSelectionLabel="#{messages['general.value.None']}" hideNoSelectionLabel="false"/>
                            </h:selectOneMenu> 
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                        	<ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.orderStatus']}"/></ui:define>
                        	<h:selectOneMenu value="#{purchaseOrderBrowse.filterModel.status}" styleClass="middle" >
                                <s:convertEnum />
                                <s:selectItems value="#{purchaseOrderBrowse.orderStatus}" var="acc" label="#{messages[ut:concat( 'order.label.status.',acc)]}" noSelectionLabel="#{messages['general.value.None']}" hideNoSelectionLabel="false"/>
                            </h:selectOneMenu> 
                        </s:decorate>
                    </s:fragment>
                    <s:fragment>
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.BeginDate']}" /></ui:define>
                            <r:calendar value="#{purchaseOrderBrowse.filterModel.beginDate}" enableManualInput="true"
                                        datePattern="#{messages['general.format.Date']}"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.EndDate']}" /></ui:define>
                            <r:calendar value="#{purchaseOrderBrowse.filterModel.endDate}" enableManualInput="true"
                                        datePattern="#{messages['general.format.Date']}"/>
                        </s:decorate>

                    </s:fragment>
                </h:panelGrid>
                
                <s:div styleClass="actionButtons">
                    <a:commandButton id="search" 
                                     value="#{messages['general.button.Search']}" 
                                     action="#{purchaseOrderBrowse.search()}"
                                     styleClass="button"
                                     reRender="results"/>  
                    <ui:remove>
                    <h:commandButton id="pdf" 
                                     value="#{messages['general.button.PDF']}" 
                                     action="#{purchaseOrderBrowse.pdf()}"
                                     styleClass="button"/> 
                    
                    <h:commandButton id="detailedPdf" 
                                     value="#{messages['general.button.DetailedPDF']}" 
                                     action="#{purchaseOrderBrowse.detailedPdf()}"
                                     styleClass="button"/>
                    </ui:remove>
                </s:div>
            </r:panel>
            
            <a:outputPanel id="results">
                
                <s:div style="padding:1px;">
                    <r:dataTable id="browseList" 
                                 var="purchaseOrder"
                                 value="#{purchaseOrderBrowse.entityList}" 
                                 rows="20"
                                 rendered="#{not empty purchaseOrderBrowse.entityList}"
                                 onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
                                 onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="#{messages['general.label.Results']}"/>
                            </h:panelGroup>
                        </f:facet>
                        <r:column styleClass="serialField">
                            <f:facet name="header"><h:outputText value="#{messages['purchaseOrder.label.Serial']}"/></f:facet>
                            
                            <s:link view="/stock/purchaseOrderView.xhtml">
                                <f:param name="eid" value="#{purchaseOrder.id}"/>
                                <h:outputText value="#{purchaseOrder.serial}"/>
                            </s:link>
                            
                        </r:column>
                        <r:column styleClass="serialField">
                            <f:facet name="header"><h:outputText value="#{messages['purchaseOrder.label.Reference']}" /></f:facet>
                            
                            <s:link view="/stock/purchaseOrderView.xhtml">
                                <f:param name="eid" value="#{purchaseOrder.id}"/>
                                <h:outputText value="#{purchaseOrder.reference}"/>
                            </s:link>
                            
                        </r:column>
                        
                        <r:column styleClass="dateField">
                            <f:facet name="header"><h:outputText value="#{messages['purchaseOrder.label.Date']}" /></f:facet>
                            <h:outputText value="#{purchaseOrder.date}">
                                <s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                            </h:outputText>
                        </r:column>
                        <r:column>
                            <f:facet name="header"><h:outputText value="#{messages['purchaseOrder.label.Warehouse']}" /></f:facet>
                            <h:outputText value="#{purchaseOrder.warehouse.code}" />
                        </r:column>
                        <r:column>
                            <f:facet name="header"><h:outputText value="#{messages['purchaseOrder.label.Contact']}" /></f:facet>
                            <h:outputText value="[#{purchaseOrder.contactCode}] #{purchaseOrder.contactName}" rendered="#{purchaseOrder.person eq true}" />
                            <h:outputText value="[#{purchaseOrder.contactCode}] #{purchaseOrder.company}" rendered="#{purchaseOrder.person eq false}" />
                        </r:column>
                        <r:column styleClass="codeField">
                            <f:facet name="header"><h:outputText value="#{messages['purchaseOrder.label.Code']}" /></f:facet>
                            <h:outputText value="#{purchaseOrder.code}" />
                            
                        </r:column>
                        
                        <r:column >
                            <f:facet name="header"><h:outputText value="#{messages['purchaseOrder.label.Info']}" /></f:facet>
                            <h:outputText value="#{purchaseOrder.info}"/>
                        </r:column>
                        
                        
                        <f:facet name="footer">
                            <r:datascroller for="browseList" maxPages="20" />          
                        </f:facet>
                        
                    </r:dataTable>
                </s:div>
                
                <r:panel id="msg" rendered="#{empty purchaseOrderBrowse.entityList}" styleClass="message">
                    <h:outputText value="#{messages['general.message.browse.EmptyDesc']}" />
                </r:panel>
            </a:outputPanel>
            
            
        </h:form>
        
    </ui:define> 
</ui:composition>
