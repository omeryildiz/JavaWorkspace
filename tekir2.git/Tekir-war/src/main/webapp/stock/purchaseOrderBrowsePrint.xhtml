<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ut="http://utech.com/jsf/comps"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/#{parameters.requestParameters['media'][0]}Base.xhtml">
    
    
    <ui:define name="header">
        <h1> <h:outputText value="#{messages['module.caption.PurchaseOrderBrowse']}" /></h1>
    </ui:define>
    
    <ui:define name="body">
        
        <r:dataTable id="browseList" 
                     var="purchaseOrder"
                     value="#{purchaseOrderBrowse.entityList}" >
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{messages['general.label.Results']}"/>
                </h:panelGroup>
            </f:facet>

            <r:column styleClass="serialField">
                <f:facet name="header">
                	<h:outputText value="#{messages['purchaseOrder.label.Serial']}"/>
                </f:facet>
                <h:outputText value="#{purchaseOrder.serial}"/>
            </r:column>

            <r:column styleClass="serialField">
                <f:facet name="header">
                	<h:outputText value="#{messages['purchaseOrder.label.Reference']}" />
                </f:facet>
                <h:outputText value="#{purchaseOrder.reference}"/>
            </r:column>
            
            <r:column styleClass="dateField">
                <f:facet name="header">
                	<h:outputText value="#{messages['purchaseOrder.label.Date']}" />
                </f:facet>
                <h:outputText value="#{purchaseOrder.date}">
                    <s:convertDateTime pattern="#{messages['general.format.Date']}"/>
                </h:outputText>
            </r:column>
            
            <r:column>
                <f:facet name="header">
                	<h:outputText value="#{messages['purchaseOrder.label.Warehouse']}" />
                </f:facet>
                <h:outputText value="#{purchaseOrder.warehouse.code}" />
            </r:column>
            
            <r:column>
                <f:facet name="header">
                	<h:outputText value="#{messages['purchaseOrder.label.Contact']}" />
                </f:facet>
                <h:outputText value="[#{purchaseOrder.contactCode}]" />
                <h:outputText value="#{purchaseOrder.contactName}" rendered="#{purchaseOrder.person}" />
                <h:outputText value="#{purchaseOrder.company}" rendered="#{!purchaseOrder.person}" />
            </r:column>
            
            <r:column styleClass="codeField">
                <f:facet name="header">
                	<h:outputText value="#{messages['purchaseOrder.label.Code']}" />
                </f:facet>
                <h:outputText value="#{purchaseOrder.code}" />
            </r:column>
            
            <r:column >
                <f:facet name="header">
                	<h:outputText value="#{messages['purchaseOrder.label.Info']}" />
                </f:facet>
                <h:outputText value="#{purchaseOrder.info}"/>
            </r:column>
            
        </r:dataTable>
        
    </ui:define>
     
</ui:composition>
