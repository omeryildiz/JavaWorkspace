	                        <h:inputText value="#{saleShipment.reference}" styleClass="middle" required="false"/>
	                    </s:decorate>

									</h:column>
								</r:suggestionbox>
							</s:decorate>
						</a:region>

	               </s:fragment>
	               
	               <s:fragment>
	               		<table>
							<tr>
							<td>

                                <s:decorate template="/layout/edit.xhtml">

                                    <h:inputTextarea id="invInfo" value="#{saleShipment.info}"

		                        <s:decorate template="/layout/edit.xhtml">
		                            <ui:define name="label"><h:outputText value="#{messages['general.label.Info1']}"/></ui:define>
		                            <h:inputText value="#{saleShipment.info1}" styleClass="exlarge"/>
		                        </s:decorate>
		
		                        <s:decorate template="/layout/edit.xhtml">
		                            <ui:define name="label"><h:outputText value="#{messages['general.label.Info2']}"/></ui:define>
		                            <h:inputText value="#{saleShipment.info2}" styleClass="exlarge"/>
		                        </s:decorate>
                                <s:decorate template="/layout/edit.xhtml">
                                    <ui:define name="label"><h:outputText value="#{messages['saleShipment.label.Status']}"/></ui:define>
                                    <h:selectBooleanCheckbox id="active" value="#{saleShipment.active}" styleClass="checkbox" />
                                    <h:outputLabel value="#{messages['saleShipment.label.Active']}" for="active" styleClass="checkboxLabel" />
                                </s:decorate>

                                <s:decorate template="/layout/edit.xhtml" >
		                           <ui:define name="label"><h:outputText value="#{messages['general.label.Deliverer']}"/></ui:define>
		                           <h:inputText value="#{saleShipment.deliverer}" styleClass="middle" />
                                </s:decorate>

			                    <s:decorate template="/layout/edit.xhtml" >
			                        <ui:define name="label"><h:outputText value="#{messages['general.label.Recepient']}"/></ui:define>
			                        <h:inputText value="#{saleShipment.recepient}" styleClass="middle" />
			                    </s:decorate>
							</td>
							</tr>

							<tr>
							<td>
								<a:region>
		                        <r:dataTable id="orders"
		                                     var="item"
		                                     value="#{saleShipment.orderLinks}" 
		                                     rowKeyVar="rowKey"
		                                     styleClass="detailTable">
		                            <f:facet name="header">
		                                <r:columnGroup>
		                                    <r:column colspan="3">
		                                        <h:outputText value="#{messages['general.label.Orders']}" />
		                                    </r:column>
		                                    <r:column styleClass="actionColumn">
		                                        <a:commandLink reRender="orderSelectPopupDiv" 
		                                        	oncomplete="Richfaces.showModalPanel('orderSelect')" 
		                                        	action="#{saleShipmentHome.findOrders()}" >
		                                            <h:graphicImage url="/img/add.gif" title="#{messages['general.label.AddOrder']}"/> 
		                                        </a:commandLink>
		                                    </r:column >
		                                    <r:column breakBefore="true">
		                                    	<h:outputText value="#{messages['general.label.Serial']}" />
		                                    </r:column>
		                                    <r:column >
		                                    	<h:outputText value="#{messages['general.label.Reference']}" />
		                                    </r:column>
		                                    <r:column >
		                                    	<h:outputText value="#{messages['general.label.Date']}" />
		                                    </r:column>
		                                    <r:column />
		                                </r:columnGroup>
		                                
		                            </f:facet>
		                            <r:column>
		                                <h:outputText value="#{item.orderNote.serial}" />
		                            </r:column>
		                            <r:column>
		                                <h:outputText value="#{item.orderNote.reference}" />
		                            </r:column>
		                            <r:column>
		                                <h:outputText value="#{item.orderNote.date}">
		                                	<s:convertDateTime pattern="#{messages['general.format.Date']}" />
		                                </h:outputText>
		                            </r:column>
		                            <r:column styleClass="actionColumn">
		                                <a:commandLink reRender="orders,itsDiv,itsMiniDiv"

		                                    <h:graphicImage url="/img/delete.gif" /> 
		                                </a:commandLink>
		                            </r:column>
		                        </r:dataTable>
								</a:region>
							</td>
							</tr>
						</table>

                	</s:fragment>

                </h:panelGrid>
                
                <r:jQuery name="hede" timing="onJScall" query="get()" />
                
                <script type="text/javascript" src="../js/tekir_calculate2.js"></script>

	                                 value="#{saleShipment.items}" 
	                                 rowKeyVar="rowKey"
	                                 styleClass="detailTable"
									rendered="#{not saleShipmentHome.showMiniTable}">

	                            <r:columnGroup>
	                            	<r:column styleClass="actionColumn" colspan="1">

	                                    <h:outputText value="#{messages['saleShipment.caption.Details']}" />

	                                <r:column styleClass="actionColumn" colspan="1">

	                                        <a:commandLink reRender="its" action="#{saleShipmentHome.createNewLine()}" 
	                                        	oncomplete="focusLastRow();setMasks();" accesskey="H" status="commonAjaxStatus">
	                                            <h:graphicImage url="/img/add.gif" title="#{messages['general.button.NewDetail']}"/> 
	                                        </a:commandLink>

	                                        <a:commandLink action="#{saleShipmentHome.createDocumentDiscountLine()}"

												oncomplete="Richfaces.showModalPanel('discountPopup');setMasks();">
												<h:graphicImage url="/img/money_dollar.gif"

	                                    <h:outputText value="#{messages['saleShipment.label.Product']}" />

	                                <r:column>

	                                    <h:outputText value="#{messages['saleShipment.label.Quantity']}" />

	                                    <h:outputText value="#{messages['general.label.DocumentDiscount']}" />

	                                <r:column>
	                                    <h:outputText value="#{messages['general.label.TaxBase']}" />

	                                    <h:outputText value="#{messages['general.label.Total']}" />

	                                </r:column>
	                                <r:column>
	                                    <h:outputText value="" />
	                                </r:column>
	                            </r:columnGroup>
	                            
	                        </f:facet>
	                        
							<r:column>
		                        <h:graphicImage url="/img/package.gif" rendered="#{item.productType eq 'Product'}"/> 
		                        <h:graphicImage url="/img/brick.gif" rendered="#{item.productType eq 'Service'}"/>

								<h:outputText value="CI" rendered="#{item.productType eq 'ContactDiscount'}"/>
							</r:column>
	                        
	                        <r:column>
	                             <h:inputText  value="#{item.lineCode}" styleClass="codeField utdff" />
	                        </r:column>

	                            <h:inputText id="code" value="#{item.barcode}" onkeypress="return isEnterCode(event);"

	                     			<a:jsFunction name="msjs" action="#{saleShipmentHome.selectProductWithBarcode(rowKey)}"

	                            </h:inputText>

		                                    <h:outputText value="#{it.code}"/>
