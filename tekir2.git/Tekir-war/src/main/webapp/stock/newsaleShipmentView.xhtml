<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:ut="http://utech.com/jsf/comps" template="/layout/template.xhtml">

	<ui:define name="menu">
		<ui:include src="/menu/menu.xhtml">
			<ui:param name="curmodul" value="stock" />
			<ui:param name="curpage" value="saleShipment" />
		</ui:include>
	</ui:define>

	<ui:define name="toolbar">
		<div class="pathgroup">
		<s:link
			view="/stock/newsaleShipmentBrowse.xhtml" propagation="none">
			<h:outputText
				value="#{messages['module.caption.SaleShipmentBrowse']}" />
		</s:link> <h:outputText value=" Â» " /> <s:link
			view="/stock/newsaleShipment.xhtml">
			<h:outputText value="#{messages['module.caption.SaleShipment']}" />
		</s:link></div>

		<div class="toolgroup-left"><s:link
			action="#{saleShipmentHome.createNew()}" rendered="#{s:hasPermission('saleShipment', 'insert')}"
			view="/stock/newsaleShipment.xhtml">
			<h:graphicImage url="/img/add.gif" />
			<h:outputText value="#{messages['saleShipment.action.Add']}" />
		</s:link></div>

	</ui:define>

	<ui:define name="body">

		<h1><h:outputText value="#{messages['module.caption.SaleShipmentView']}" /></h1>

		<ui:include src="/layout/messages.xhtml" />

		<h:form id="form">

			<r:panel>
				<f:facet name="header">
					<s:fragment>
						<h:graphicImage url="/img/script_delete.gif"
							alt="#{messages['saleShipment.img.Form']}" />
						<h:outputText value="#{messages['saleShipment.caption.Form']}" />
					</s:fragment>
				</f:facet>

				<h:panelGrid columns="3">
					<s:fragment>

						<s:decorate template="/layout/edit.xhtml">
							<h:outputText
								value="#{messages['saleShipment.label.Serial']} : "
								styleClass="boldLabel" />
							<h:outputText value="Yok"
								rendered="#{saleShipment.serial eq null}" />
							<h:outputText value="#{saleShipment.serial}" />
						</s:decorate>

						<s:decorate template="/layout/edit.xhtml">
							<h:outputText
								value="#{messages['saleShipment.label.Reference']} : "
								styleClass="boldLabel" />
							<h:outputText value="Yok"
								rendered="#{saleShipment.reference eq null}" />
							<h:outputText value="#{saleShipment.reference}" />
						</s:decorate>

						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">
								<h:outputText
									value="#{messages['saleShipment.label.Contact']} : " />
							</ui:define>
							<h:outputText value="Yok"
								rendered="#{saleShipment.contact eq null}" />
							<h:outputText value="#{saleShipment.contact.caption}" />
							<br />
							<h:outputText value="#{saleShipment.deliveryAddress.street}"
								rendered="#{saleShipment.deliveryAddress.street ne null}" />
							<br />
							<h:outputText value="#{saleShipment.deliveryAddress.zip}"
								rendered="#{saleShipment.deliveryAddress.zip ne null}" />
							<br />
							<h:outputText
								value="#{saleShipment.deliveryAddress.province} / #{saleShipment.deliveryAddress.city}"
								rendered="#{saleShipment.deliveryAddress.city ne null}" />
						</s:decorate>

						<s:decorate template="/layout/edit.xhtml"
							rendered="#{saleShipment.contact.person eq false}">
							<h:outputText
								value="#{messages['saleShipment.label.TaxOfficeAndNumber']} : "
								styleClass="boldLabel" />
							<br />
							<h:outputText value="Yok"
								rendered="#{saleShipment.contact.taxOffice eq null}" />
							<h:outputText
								value="#{saleShipment.contact.taxOffice} / #{saleShipment.contact.taxNumber}" 
								rendered="#{saleShipment.contact.taxOffice ne '' or saleShipment.contact.taxNumber ne ''}" />
						</s:decorate>

						<s:decorate template="/layout/edit.xhtml"
							rendered="#{saleShipment.contact.person eq true}">
							<h:outputText value="#{messages['saleShipment.label.Ssn']} : "
								styleClass="boldLabel" />
							<br />
							<h:outputText value="Yok"
								rendered="#{saleShipment.contact.ssn eq null}" />
							<h:outputText value="#{saleShipment.contact.ssn}" />
						</s:decorate>
					</s:fragment>

					<s:fragment>

						<s:decorate template="/layout/edit.xhtml">
							<h:outputText
								value="#{messages['saleShipment.label.Code']} : "
								styleClass="boldLabel" />
							<h:outputText value="Yok"
								rendered="#{saleShipment.code eq null}" />
							<h:outputText value="#{saleShipment.code}" />
						</s:decorate>

						<s:decorate template="/layout/edit.xhtml">
							<h:outputText
								value="#{messages['saleShipment.label.Info']} : "
								styleClass="boldLabel" />
							<h:outputText value="Yok"
								rendered="#{saleShipment.info eq null}" />
							<h:outputText value="#{saleShipment.info}"
								styleClass="exlarge" rows="3" />
						</s:decorate>
                        <s:decorate template="/layout/edit.xhtml" >
                            <h:outputText value="#{messages['general.label.Info1']} : " styleClass="boldLabel"/>
                            <h:outputText value="Yok" rendered="#{saleShipment.info1 eq null}" />
                            <h:outputText value="#{saleShipment.info1}" styleClass="exlarge" />
                        </s:decorate>

                        <s:decorate template="/layout/edit.xhtml" >
                            <h:outputText value="#{messages['general.label.Info2']} : " styleClass="boldLabel"/>
                            <h:outputText value="Yok" rendered="#{saleShipment.info2 eq null}" />
                            <h:outputText value="#{saleShipment.info2}" styleClass="exlarge" />
                        </s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<h:outputText
								value="#{messages['saleShipment.label.Warehouse']} : "
								styleClass="boldLabel" />
							<h:outputText value="Yok"
								rendered="#{saleShipment.warehouse eq null}" />
							<h:outputText value="#{saleShipment.warehouse.code}" />
						</s:decorate>
                        <s:decorate template="/layout/edit.xhtml" >
                            <h:outputText value="#{messages['general.label.FollowUp']} : "
                                          styleClass="boldLabel" />
                            <h:outputText value="#{saleShipment.workBunch.caption}" />
                        </s:decorate>
					</s:fragment>

					<s:fragment>
						<s:decorate template="/layout/edit.xhtml">
							<h:outputText
								value="#{messages['saleShipment.label.Date']} : "
								styleClass="boldLabel" />
							<h:outputText value="Yok"
								rendered="#{saleShipment.date eq null}" />
							<h:outputText value="#{saleShipment.date}">
								<s:convertDateTime
									pattern="#{messages['general.format.Date']}" />
							</h:outputText>
						</s:decorate>
						
						<s:decorate template="/layout/edit.xhtml" >
	                    	<h:outputText value="#{messages['general.label.Time']} : "
	                            styleClass="boldLabel"/>
	                            <h:outputText value="#{saleShipment.time}" required="true">
	                            	<s:convertDateTime  pattern="#{messages['general.format.Time']}" />
							</h:outputText>
	                   </s:decorate>
                       <s:decorate template="/layout/edit.xhtml">
                            <h:outputText
                                    value="#{messages['general.label.Cashier']} : "
                                    styleClass="boldLabel" />
                            <h:outputText value="Yok"
                                rendered="#{saleShipment.updateUser eq null}" />
                            <h:outputText value="#{saleShipment.updateUser}"/>
                        </s:decorate>
					</s:fragment>

				</h:panelGrid>

				<r:dataTable id="its" var="item" value="#{saleShipment.items}"
					rowKeyVar="rowKey" styleClass="detailTable" style="border:0">

					<f:facet name="header">
						<r:columnGroup>
							<r:column>
								<h:outputText value="#{messages['saleShipment.label.LineCode']}" />
							</r:column>
							<r:column>
								<h:outputText value="#{messages['saleShipment.label.Product']}" />
							</r:column>
							<r:column>
								<h:outputText value="#{messages['saleShipment.label.LineInfo']}" />
							</r:column>
							<r:column>
								<h:outputText value="#{messages['saleShipment.label.Quantity']}" />
							</r:column>
							<r:column>
								<h:outputText value="#{messages['saleShipment.label.Unit']}" />
							</r:column>
							<r:column>
								<h:outputText value="#{messages['saleShipment.label.UnitPrice']}" />
							</r:column>
							<r:column>
								<h:outputText value="#{messages['saleShipment.label.Amount']}" />
							</r:column>
                            <r:column>
                                <h:outputText value="#{messages['general.label.Discount']}" />
                            </r:column>
                            <r:column>
                                <h:outputText value="#{messages['general.label.TaxTotalAmount']}" />
                            </r:column>
                            <r:column>
                                <h:outputText value="#{messages['general.label.TotalAmount']}" />
                            </r:column>
                            <r:column>
                                <h:outputText value="#{messages['saleInvoice.label.Currency']}" />
                            </r:column>
						</r:columnGroup>
					</f:facet>

					<r:column style="width:101px; border:0" >
						<h:outputText value="#{item.lineCode}" />
					</r:column>

					<r:column style="width:401px; border:0" >
						<h:outputText value="#{item.product.caption}" />
					</r:column>

					<r:column style="width:201px; border:0" >
						<h:outputText value="#{item.info}" />
					</r:column>

					<r:column style="width:150px; border:0" styleClass="amountField" >
						<h:outputText value="#{item.quantity.value}"
							styleClass="amountField" />
					</r:column>

					<r:column style="width:110px; border:0" >
						<h:outputText value="#{item.quantity.unit}" />
					</r:column>

                    <r:column style="border:0" styleClass="amountField" >
                        <h:outputText id="unitPrice" value="#{item.taxExcludedUnitPrice.value}"
                        	styleClass="amountField utdff" 
                        	converter="#{item.product.hasLowerPriceThanCent ? bigDecimalSixScaleConverter : bigDecimalConverter }" />
                    </r:column>

                    <r:column style="border:0" styleClass="amountField" >
                        <h:outputText id="amount" value="#{item.taxExcludedAmount.value}"
                                      styleClass="amountField" converter="bigDecimalConverter"/>
                    </r:column>

                    <r:column style="border:0" styleClass="amountField" >
                        <h:outputText id="discount" value="#{item.discount.value}"
                                      styleClass="amountField" converter="bigDecimalConverter"/>
                    </r:column>

                    <r:column style="border:0" styleClass="amountField" >
                        <h:outputText value="#{item.taxTotalAmount.value}"
                                      alt="decimal" converter="bigDecimalConverter"/>
                    </r:column>

                    <r:column style="border:0" >
                        <h:outputText value="#{item.totalAmount.value}"
                                      styleClass="amountField" alt="decimal" converter="bigDecimalConverter" />
                    </r:column>

                    <r:column style="border:0" styleClass="tiny" >
                        <h:outputText value="#{item.taxExcludedAmount.currency}" />
                    </r:column>

				</r:dataTable>
				
				<ui:include src="/finance/footerSummaryList.xhtml" >
					<ui:param name="currentHome" value="${saleShipmentHome}"/>
					<ui:param name="currentEntity" value="${saleShipment}"/>
					<ui:param name="showCalculateButton" value="false"/>
				</ui:include>                    
				
			</r:panel>

			<div class="actionButtons">
				<s:button id="print" value="#{messages['general.button.Print']}"
				action="#{saleShipmentHome.print()}" styleClass="button" />
				
				<s:button id="edit" value="#{messages['general.button.EditDesc']}"
					action="#{saleShipmentHome.edit()}" styleClass="button" >
					<f:param name="eid" value="#{saleShipment.id}"/>
				</s:button> 
				
				<s:button
				id="done" value="#{messages['general.button.Close']}"
				action="#{saleShipmentHome.close()}" styleClass="button" />
			</div>

		</h:form>

	</ui:define>
</ui:composition>
