<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://richfaces.ajax4jsf.org/rich"
	xmlns:ut="http://utech.com/jsf/comps"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax">

	<r:modalPanel id="authenticationPopup" width="340" height="190"
		resizeable="false" >
		<f:facet name="header">
			<s:fragment>
			    <h:graphicImage value="/img/vcard.gif"/>
	            <h:outputText value="#{messages['general.label.AuthorizedUser']}" />
			</s:fragment>
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="/img/exit.gif" style="cursor:pointer"
				onclick="Richfaces.hideModalPanel('authenticationPopup')" />
		</f:facet>
		<a:support event="onbeforehide" ajaxSingle="true">
			<a:actionparam assignTo="#{currentHome.requestDiscountPermission}" value="false"/>
		</a:support>
		<a:include styleClass="innerpop" viewId="/stock/popup/authentication.xhtml" />

	</r:modalPanel>

</ui:composition>
