<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:ut="http://utech.com/jsf/comps"
                template="/layout/template.xhtml">
    
    <ui:define name="menu">
        <ui:include src="/menu/menu.xhtml">
            <ui:param name="curmodul" value="stock"/>
            <ui:param name="curpage" value="stocknew"/>
            <ui:param name="curitem" value="purchaseOrder"/>
        </ui:include>
    </ui:define>
    
    <ui:define name="toolbar">
        <div class="pathgroup">
            <s:link view="/stock/purchaseOrderBrowse.xhtml" propagation="none" rendered="#{s:hasPermission('purchaseOrder', 'select')}" >
                <h:outputText value="#{messages['module.caption.PurchaseOrderBrowse']}"/>
            </s:link>
            <h:outputText value=" Â» "/>
            <s:link view="/stock/purchaseOrder.xhtml" rendered="#{s:hasPermission('purchaseOrder', 'update')}" >
                <h:outputText value="#{messages['module.caption.PurchaseOrder']}"/>
            </s:link>
        </div>
        
        <div class="toolgroup-left">
            <s:link action="#{purchaseOrderHome.createNew()}" rendered="#{s:hasPermission('purchaseOrder', 'insert')}" >
                <h:graphicImage url="/img/add.gif" /> 
                <h:outputText value="#{messages['purchaseOrder.action.Add']}" />
            </s:link>
        </div>
        
    </ui:define>
    
    <ui:define name="body">
        
        <h1><h:outputText value="#{messages['module.caption.PurchaseOrder']}" /></h1>
        
        <ui:include src="/layout/messages.xhtml"/>
        <ui:include src="/contact/contactSelectPopup.xhtml" />
        <ui:include src="/stock/productSelectPopup.xhtml" />
        
        <h:form id="form" >
            
            <r:panel>
                <f:facet name="header">
                    <s:fragment>
                        <h:graphicImage url="/img/lorry.gif" alt="#{messages['order.img.Form']}"/> 
                        <h:outputText value="#{messages['purchaseOrder.caption.Form']}" />
                    </s:fragment>
                </f:facet>
               
                <h:panelGrid columns="3">
                    
                    <s:div>
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Serial']}" accesskey="Q"/></ui:define>
                            <h:inputText value="#{purchaseOrder.serial}" styleClass="middle" 
                            	required="true" accesskey="Q" 
                            	disabled="#{not generalOptionPane.getOption('SERIALNUMBER_ISEDITABLE').asBoolean}"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Reference']}"/></ui:define>
                            <h:inputText value="#{purchaseOrder.reference}" styleClass="middle" required="false"/>
                        </s:decorate>
                        
                        
                        <s:decorate id="sdc" template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Contact']}"/></ui:define>
                            <h:inputText id="contact" value="#{purchaseOrder.contact}" styleClass="middle" required="true">
                                <f:converter converterId="contactCaptionConverter"/>
                            </h:inputText>
                            
                            <a href="javascript:contactSelectPopup( 'form:sdc:contact' )">
                                <h:graphicImage url="/img/selectBox.gif" /> 
                            </a>
                            
                            <r:suggestionbox for="contact" rules="all" ajaxSingle="true"
								suggestionAction="#{contactSuggestion.suggestProvider}" var="citem"
								fetchValue="#{citem.caption}">
								<ui:include src="/contact/contactSuggestionView.xhtml" />
							</r:suggestionbox>
                        </s:decorate>
                        
                        
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Warehouse']}"/></ui:define>
                            <h:selectOneMenu value="#{purchaseOrder.warehouse}" styleClass="middle" required="false">
                                <s:convertEntity />
                                <s:selectItems value="#{generalSuggestion.warehouseList}" var="acc" label="#{acc.code}" noSelectionLabel="#{messages['general.value.None']}" hideNoSelectionLabel="true"/>
                            </h:selectOneMenu> 
                        </s:decorate>
                        
                    </s:div>
                    
                    <s:div>
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Code']}"/></ui:define>
                            <h:inputText value="#{purchaseOrder.code}" styleClass="middle" />
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Date']}"/></ui:define>
                            <r:calendar value="#{purchaseOrder.date}" enableManualInput="true"
                                        datePattern="#{messages['general.format.Date']}" required="true"/>
                        </s:decorate>
                      
                        <s:decorate template="/layout/edit.xhtml">
                        	<ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.orderStatus']}"/></ui:define>
                        	<h:selectOneMenu value="#{purchaseOrder.status}" styleClass="middle" >
                                <s:convertEnum />
                                <s:selectItems value="#{purchaseOrderBrowse.orderStatus}" var="acc" label="#{messages[ut:concat( 'order.label.status.',acc)]}" noSelectionLabel="#{messages['general.value.None']}" hideNoSelectionLabel="false"/>
                            </h:selectOneMenu> 
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Status']}"/></ui:define>
                            <h:selectBooleanCheckbox id="active" value="#{purchaseOrder.active}" styleClass="checkbox" />
                            <h:outputLabel value="#{messages['purchaseOrder.label.Active']}" for="active" styleClass="checkboxLabel" />
                        </s:decorate>
                    </s:div>
                    
                    <s:div>
                        <s:decorate template="/layout/edit.xhtml">
                            <ui:define name="label"><h:outputText value="#{messages['purchaseOrder.label.Info']}"/></ui:define>
                            <h:inputTextarea value="#{purchaseOrder.info}" styleClass="exlarge" rows="4"/>
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['general.label.Deliverer']}"/></ui:define>
                            <h:inputText value="#{purchaseOrder.deliverer}" styleClass="middle" />
                        </s:decorate>
                        
                        <s:decorate template="/layout/edit.xhtml" >
                            <ui:define name="label"><h:outputText value="#{messages['general.label.Recepient']}"/></ui:define>
                            <h:inputText value="#{purchaseOrder.recepient}" styleClass="middle" />
                        </s:decorate>
                    </s:div>
                    
                </h:panelGrid>
                
                <r:jQuery name="hede" timing="onJScall" query="get()" />
                
                <script type="text/javascript" src="../js/tekir_calculate2.js"></script>
                
                <a:region>
                    <r:dataTable id="its" 
                                 var="item"
                                 value="#{purchaseOrder.items}" 
                                 rowKeyVar="rowKey"
                                 styleClass="detailTable"
                                 onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
                                 onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                        <f:facet name="header">
                            <r:columnGroup>
                                <r:column colspan="8">
                                    <h:outputText value="#{messages['purchaseOrder.caption.Details']}" />
                                </r:column>
                                <r:column styleClass="actionColumn">
                                    <div>
                                        <a:commandLink reRender="its" action="#{purchaseOrderHome.createNewLine()}" accesskey="N" 
                                        	oncomplete="focusLastRow(); setMasks();">
                                            <h:graphicImage url="/img/add.gif" title="#{messages['general.button.NewDetail']}"/> 
                                        </a:commandLink>
                                    </div>
                                </r:column>
                                
                                <r:column breakBefore="true" styleClass="codeField">
                                    <h:outputText value="#{messages['purchaseOrder.label.LineCode']}" />
                                </r:column>
                                <r:column>
                                    <h:outputText value="#{messages['purchaseOrder.label.Product']}" />
                                </r:column>
                                <r:column>
                                    <h:outputText value="#{messages['purchaseOrder.label.LineInfo']}" />
                                </r:column>
                                <r:column styleClass="moneyField">
                                    <h:outputText value="#{messages['purchaseOrder.label.Quantity']}" />
                                </r:column>
                                <r:column>
                                    <h:outputText value="#{messages['purchaseOrder.label.Unit']}" />
                                </r:column>
                                <r:column styleClass="moneyField">
                                    <h:outputText value="#{messages['purchaseOrder.label.UnitPrice']}" />
                                </r:column>
                                <r:column>
                                    <h:outputText value="#{messages['purchaseOrder.label.Amount']}" />
                                </r:column>
                                <r:column style="width:60px;">
                                    <h:outputText value="#{messages['purchaseOrder.label.Currency']}" />
                                </r:column>
                                <r:column style="width:16px;">
                                    <h:outputText value="" />
                                </r:column>
                            </r:columnGroup>
                            
                        </f:facet>
                        <r:column style="width:50px;">
                            <h:inputText  id="code" value="#{item.lineCode}" styleClass="codeField utdff" />
                        </r:column>
                        
                       	<r:column style="width:200px;">
                            
                            <h:inputText id="product" value="#{item.product}" style="width:160px;" requried="true">
                                <f:converter converterId="productCaptionConverter"/>
                                <a:support event="onblur" actionListener="#{purchaseOrderHome.selectProduct(rowKey)}" reRender="unit" ajaxSingle="true"/>
                            </h:inputText>
                            <a href="javascript:productSelectPopup( 'form:its:#{rowKey}:product' )">
                                <h:graphicImage url="/img/selectBox.gif" /> 
                            </a>
                            <r:suggestionbox id="productSuggest" for="product" rules="all"  ajaxSingle="true" suggestionAction="#{stockSuggestion.suggestProduct}" var="it" fetchValue="#{it.caption}"
                                             eventsQueue="productSuggestion" reRender="unit" selfRendered="true">
                                <h:column>
                                    <h:outputText value="#{it.code}"/>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{it.name}"/>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{it.unit}"/>
                                </h:column>
                                
                                <a:ajaxListener type="org.ajax4jsf.ajax.ForceRender"/>
                            </r:suggestionbox>
                            
                            <ui:remove>
                                <a href="javascript:Richfaces.showModalPanel('mp')">?</a>
                            </ui:remove>                            
                        </r:column>
  
                        <r:column>
                        	<s:decorate>
                                <h:inputText  value="#{item.info}" styleClass="middle" />
                        	</s:decorate>
                        </r:column>
                        
                        <r:column>
                            <h:inputText  id="quantity" value="#{item.quantity.value}" styleClass="quantityField" onblur="calcAmount(#{rowKey});"
                            	alt="decimal" converter="doubleConverter" />
                        </r:column>
                        
                        <r:column>
                            <h:outputText id="unit" value="#{item.product.unit}" />
                        </r:column>
                        
                        <r:column>
                            <h:inputText  id="unitPrice" value="#{item.unitPrice.value}" styleClass="amountField" onblur="calcAmount(#{rowKey});"
                            	alt="decimal" converter="bigDecimalConverter" />
                        </r:column>
                        
                        <r:column>
                            <h:inputText  id="amount" value="#{item.amount.value}" styleClass="amountField" onblur="calcPrice(#{rowKey});"
                            	alt="decimal" converter="bigDecimalConverter" />
                        </r:column>
                        
                        <r:column style="width:60px;">
                            <s:decorate>
                                <h:selectOneMenu value="#{item.amount.currency}" styleClass="ccyField">
                                    <s:selectItems value="#{generalSuggestion.currencyList}" var="ccy" label="#{ccy.code}" noSelectionLabel="#{messages['general.value.None']}" hideNoSelectionLabel="true"/>
                                </h:selectOneMenu> 
                            </s:decorate>
                        </r:column>
                        
                        <r:column styleClass="actionColumn">
                            <a:commandLink reRender="its" action="#{purchaseOrderHome.deleteLine(rowKey)}" >
                                <h:graphicImage url="/img/delete.gif" /> 
                            </a:commandLink>
                        </r:column>
                        
                        <f:facet name="footer">
                            <ui:remove>
                                <r:dataTable id="totals"
                                             var="item"
                                             value="#{dekont.totals}" 
                                             style="float:right; width: 30%;"
                                             onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
                                             onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                                    
                                    <r:column style="text-align:right;">
                                        <f:facet name="header">
                                            <h:outputText value="Toplamlar" />
                                        </f:facet>
                                        <h:outputText value="#{item.value} #{item.currency}"/>
                                    </r:column>
                                </r:dataTable>
                            </ui:remove>
                        </f:facet>
                        
                    </r:dataTable>
                </a:region>
                
                
            </r:panel>
            
            <div class="actionButtons">
                
                
                <h:commandButton id="save" 
                                 value="#{messages['general.button.Save']}" 
                                 action="#{purchaseOrderHome.save()}"
                                 rendered="#{s:hasPermission('purchaseOrder', 'insert')}"
                                 styleClass="button"/>  
                
                
                <s:button id="delete" 
                          value="#{messages['general.button.Delete']}" 
                          action="#{purchaseOrderHome.delete()}"
                          rendered="#{s:hasPermission('purchaseOrder', 'delete')}"
                          onclick="if ( !confirm('#{messages['general.message.confirm.Delete']}')) return false;"
                          styleClass="button"/>
                
                <s:button id="done" 
                          value="#{messages['general.button.Close']}"
                          action="#{purchaseOrderHome.close()}"
                          styleClass="button"/>
                
            </div>
            
            <ui:remove>
                <a:log popup="false" level="ALL" style="width: 800px; height: 300px;"></a:log>
            </ui:remove>
        </h:form>
        
    </ui:define> 
</ui:composition>
