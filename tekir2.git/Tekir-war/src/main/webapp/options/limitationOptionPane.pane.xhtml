<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:r="http://richfaces.ajax4jsf.org/rich">

    <h:form id="limitationOptionPaneForm">
        <r:dataTable id="limitationOptionList" var="limOpt" value="#{limitationOptionPane.optionList}" 
	        onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
	        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
	
			<r:column>
				<f:facet name="header" >
                	<h:outputText value="#{messages['optionEditor.label.ControlType']}"/>
				</f:facet>
               	<h:outputText value="#{messages[ut:concat('optionEditor.', limOpt.option.key)]}"/>
			</r:column>
			<r:column >
				<f:facet name="header" >
					<s:fragment >
					<table>
						<tr>
		                	<h:outputText value="#{messages['optionEditor.label.ControlValue']}"/>
						</tr>
						<tr>
							<td>
			                	<h:outputText value="#{messages['optionEditor.label.Required']}"/>
							</td>
							<td>
			                	<h:outputText value="#{messages['optionEditor.label.Warning']}"/>
							</td>
							<td>
			                	<h:outputText value="#{messages['optionEditor.label.NoControl']}"/>
							</td>
						</tr>
					</table>
					</s:fragment>
				</f:facet>
				<h:selectOneRadio value="#{limOpt.controlType}">
					<s:convertEnum />
					<s:enumItem enumValue="Required" itemLabel=""/>
					<s:enumItem enumValue="Warning" itemLabel=""/>
					<s:enumItem enumValue="NoControl" itemLabel=""/>
				</h:selectOneRadio>
			</r:column>
		</r:dataTable>

        <s:div styleClass="actionButtons">

            <a:commandButton id="save"
                             value="#{messages['general.button.Save']}"
                             action="#{limitationOptionPane.save()}"
                             reRender="limitationOptionPaneForm"
                             styleClass="button"/>

            <s:button id="done"
                      value="#{messages['general.button.Close']}"
                      action="#{limitationOptionPane.cancel()}"
                      styleClass="button"/>

        </s:div>
    </h:form>
</ui:composition>
