<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:r="http://richfaces.ajax4jsf.org/rich">

    <h:form id="generalOptionPaneForm">

		<h:panelGrid columns="1">
			<s:decorate template="/layout/longinlineedit.xhtml">
				<ui:define name="label">
			        <h:outputText value="#{messages['optionEditor.serialNumber.isEditable']}" />
				</ui:define>
		        <h:selectBooleanCheckbox value="#{generalOptionPane.getOption('SERIALNUMBER_ISEDITABLE').asBoolean}"  />
			</s:decorate>
			
			<s:decorate template="/layout/longinlineedit.xhtml">
				<ui:define name="label">
			        <h:outputText value="#{messages['optionEditor.systemSettings.foreignInvoicingEnabled']}" />
				</ui:define>
		        <h:selectBooleanCheckbox value="#{generalOptionPane.getOption('FOREIGN_INVOICING_ENABLED').asBoolean}"  />
			</s:decorate>			
		</h:panelGrid>

        <s:div styleClass="actionButtons">

            <a:commandButton id="save"
                             value="#{messages['general.button.Save']}"
                             action="#{generalOptionPane.save()}"
                             reRender="generalOptionPaneForm,messagesDiv"
                             styleClass="button"
                             status="commonAjaxStatus"/>

            <s:button id="done"
                      value="#{messages['general.button.Close']}"
                      action="#{generalOptionPane.cancel()}"
                      styleClass="button"/>

        </s:div>
    </h:form>
</ui:composition>
