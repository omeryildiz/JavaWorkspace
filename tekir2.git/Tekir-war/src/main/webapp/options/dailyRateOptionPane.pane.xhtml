<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:r="http://richfaces.ajax4jsf.org/rich">

    <h:form id="dailyRateOptionPaneForm">
        <h:outputText value="#{messages['optionEditor.currencyAlertPopup.isVisible']}" />
        <h:selectBooleanCheckbox value="#{dailyRateOptionPane.getOption('ALERTPOPUP_VISIBLE').asBoolean}"  />

        <s:div styleClass="actionButtons">

            <a:commandButton id="save"
                             value="#{messages['general.button.Save']}"
                             action="#{dailyRateOptionPane.save()}"
                             reRender="dailyRateOptionPaneForm"
                             styleClass="button"/>

            <s:button id="done"
                      value="#{messages['general.button.Close']}"
                      action="#{dailyRateOptionPane.cancel()}"
                      styleClass="button"/>

        </s:div>
    </h:form>
</ui:composition>
