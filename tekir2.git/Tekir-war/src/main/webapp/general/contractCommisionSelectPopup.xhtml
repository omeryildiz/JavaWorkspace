<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax">
    
    <r:modalPanel  id="contractCommisionSelectPop" height="555" width="750" 
    	zindex="100" onshow="saveReturnPoint(event.parameters.retpoint);" 
    	onhide="selectValue( event.parameters.retpoint, event.parameters.result );"
    	resizeable="false">
        <f:facet name="header">
            <s:fragment>
                <h:graphicImage url="/img/package.gif" /> 
                <h:outputText value="#{messages['selectbox.ContractCommision.Caption']}" />
            </s:fragment>
        </f:facet>
        <f:facet name="controls">
            <h:graphicImage value="/img/exit.gif" style="cursor:pointer" onclick="Richfaces.hideModalPanel('contractCommisionSelectPop')" />
        </f:facet>
        
        <a:include styleClass="innerpop" viewId="/general/contractCommisionSelect.xhtml" />
        
    </r:modalPanel>
</ui:composition>
