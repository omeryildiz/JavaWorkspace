<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                >
    
    <ui:include src="/layout/messages.xhtml"/>
    
    <h:form id="selectform" >
        <input type="hidden" id="retpoint" value="" />
        
        <s:div id="selectList" >
            <r:dataTable var="item"
                         value="#{generalSuggestion.departmentList}" 
                         rowKeyVar="rowKey"
                         onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
                         onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="#{messages['general.label.Results']}"/>
                    </h:panelGroup>
                </f:facet>
                <r:column >
                    
                    <a href="javascript:void(0);" onclick="closeDepartmentSelect( '[#{item.code}] #{item.name}' )" >
                        <h:outputText value="[#{item.code}] #{item.name}" />
                    </a>
                    
                </r:column>
            </r:dataTable>
            
        </s:div>
    </h:form>
</ui:composition>
