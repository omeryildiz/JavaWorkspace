<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head></h:head>
	
	<body>
		<h:form>
			<h:panelGrid columns="2">
				Ad : <h:inputText value="#{employeeBean.employee.name}" />
				Soyad : <h:inputText value="#{employeeBean.employee.lastname}" />
			
				<h:commandButton value="Kaydet" action="#{employeeBean.save()}"/>
			</h:panelGrid>
		</h:form>
		<h:form>
			<h:dataTable width="400" value="#{employeeBean.list}" var="emp">
			
				<h:column>
					<f:facet name="header">Ad</f:facet>
					#{emp.name}
				</h:column>
				
				<h:column>
					<f:facet name="header">Soyad</f:facet>
					#{emp.lastname}
				</h:column>
			
			</h:dataTable>
		</h:form>
	</body>
</html>
